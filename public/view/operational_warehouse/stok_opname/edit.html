<div class="col-md-6">
  <div class="ibox">

    <div class="ibox-content form-horizontal">
      <div class="form-group">
        <label class="col-md-3">Branch</label>
        <div class="col-md-9">

          <select ng-init='isItemExists = true' ng-disabled='isItemExists' class="form-control" data-placeholder-text-single="'Choose Branch'" chosen allow-single-deselect="true" ng-model="formData.company_id" ng-change='switchGudang()' ng-options="c.id as c.name for c in data.company">
            <option value=""></option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3">Customer</label>
        <div class="col-md-9">

          <select class="form-control" ng-disabled='isItemExists' data-placeholder-text-single="'Choose Customer'" chosen allow-single-deselect="true" ng-model="formData.customer_id" ng-options="c.id as c.name for c in data.customer" ng-change='getSuratJalan()'>
            <option value=""></option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3">Gudang</label>
        <div class="col-md-9">
          
          <select class="form-control" ng-disabled='isItemExists' data-placeholder-text-single="'Choose Warehouse'" ng-change='switchRack()' chosen allow-single-deselect="true" ng-model="formData.warehouse_id" ng-options="w.id as w.name for w in warehouses">
            <option value=""></option>
          </select>
        </div>
      </div>
     
      <div class="form-group">
        <label class="col-md-3">Tanggal</label>
        <div class="col-md-5">
          <input type="text" class="form-control" ng-model="formData.date_transaction" datepick>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3">Keterangan</label>
        <div class="col-md-9">
          <input type="text" class="form-control" ng-model="formData.description">
        </div>
      </div>

    </div>
  </div>
</div>
<div class="col-md-6">
  <div class="ibox">
    <div class="ibox-content form-horizontal">

      <div class="form-group">
        <label class="col-md-3">No TTB</label>
        <div class="col-md-9">
          <select class="form-control" ng-change='getRack()' data-placeholder-text-single="'Choose No TTB'" chosen allow-single-deselect="true" ng-model="formData.detail.no_surat_jalan" ng-options="r.no_surat_jalan as r.no_surat_jalan for r in data.surat_jalan">
            <option value=""></option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3">Rak</label>
        <div class="col-md-9">
          <select class="form-control" data-placeholder-text-single="'Choose Rak'" chosen allow-single-deselect="true" ng-model="formData.detail.rack" ng-options="r as r.code for r in racks">
            <option value=""></option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3">Item</label>
        <div class="col-md-9">
          <div class="input-group" ng-click="cariPallet()">
            <input type="text" readonly class="form-control" ng-model="formData.detail.item_name">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3">Qty</label>
        <div class="col-md-3">
          <input type="text" class="form-control qty" ng-disabled='!formData.detail.item_name' ng-change='disabledAppend()' ng-model="formData.detail.qty" jnumber2 only-num>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3">In Stock</label>
        <div class="col-md-3">
          <input type="text" class="form-control" ng-model="formData.detail.stock" readonly jnumber2 only-num>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3"></label>
        <div class="col-md-9">
          <button type="button" ng-init='disabledAppendBtn = true' ng-disabled='disabledAppendBtn' class="btn btn-sm btn-primary btn-block" ng-click="appendTable()"><i class="fa fa-plus"></i> Add ke Tabel</button>
        </div>
      </div>

    </div>
  </div>
</div>
<div class="col-md-12">
  <div class="ibox">
    <div class="ibox-content">
      <table class="table table-bordered table-striped" id="appendTable">
        <thead>
          <tr>
            <th>Kode</th>
            <th>Item</th>
            <th>No TTB</th>
            <th>Rak</th>
            <th>Qty</th>
            <th style="width:5%;"></th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <!-- <pre><% jStyle(formData) %></pre> -->
    </div>
    <div class="ibox-footer">
      <button type="button" ng-disabled='disBtn' ng-click="submitForm()"class="btn btn-sm btn-primary" name="button">Save</button>
      <a ui-sref="operational_warehouse.stok_opname" class="btn btn-sm btn-warning">Kembali</a>
    </div>
  </div>
</div>
<!-- modal pallet master -->
<div class="modal fade" id="modalItem" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog" style="width:70%">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="">Item List</h4>
      </div>
      <div class="modal-body">
        <table class="table table-striped" id="pallet_datatable">
          <thead>
            <tr>
              <th></th>
              <th>Code</th>
              <th>Name</th>
              <th class='hidden'>Barcode</th>
              <th>Measurement</th>
              <th>Description</th>
            </tr>
          </thead>
        </table>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
