<div class="ibox" ng-show="isFilter">
  <div class="ibox-title">
    <h5><% solog.label.general.filter %></h5>
  </div>
  <form class="form-horizontal ng-valid ng-dirty ng-valid-parse" >
    <div class="ibox-content">
      <div class="form-group">
        <label class="col-md-3 control-label"><% solog.label.general.warehouse %></label>
        <div class="col-md-9">
          <warehouses-select-input ng-model="formData.warehouse_from" ng-change='searchData()'  />
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-3 control-label"><% solog.label.general.period %></label>
        <div class="col-md-9">
          <div class="input-daterange input-group" style="width:100%;">
            <input type="text" ng-change='searchData()'  class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_date" datepick="">
            <span class="input-group-addon">to</span>
            <input type="text" ng-change='searchData()'  class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_date" datepick="">
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-3 control-label"><% solog.label.general.status %></label>
        <div class="col-md-9">
          <select class="form" ng-change='searchData()' data-placeholder-text-single="'Choose Status'" chosen allow-single-deselect="false" ng-model="formData.status">
            <option value=""></option>
            <option value='1'>Pengajuan</option>
            <option value='2'>Item Out (On Transit)</option>
            <option value='3'>Item Receipt (Done)</option>
          </select>
        </div>
      </div>
    </div>
    <div class="ibox-footer">
      <a class="btn btn-sm btn-warning" ng-click="resetFilter()"><% solog.label.general.reset %></a>
    </div>
  </form>
</div>

<div class="ibox">
  <div class="ibox-title">
    <h5>Put Away</h5>
    <div class="ibox-tools">
      <button type="button" class="btn btn-success btn-sm font-bold" ng-click="isFilter = !isFilter"><i class="fa fa-filter"></i> <% solog.label.general.filter %></button>
      <a ng-show="roleList.includes('inventory.putaway.create')" class="btn btn-sm btn-primary mg-r2" ui-sref="operational_warehouse.putaway.create"><i class="fa fa-plus"></i> <% solog.label.general.add %></a>
    </div>
  </div>
  <div class="ibox-content">
    <table class="table display compact nowrap table-bordered table-hover context-menu" id="datatable">
      <thead>
        <tr>
          <th><% solog.label.general.code %></th>
          <th><% solog.label.general.warehouse %></th>
          <th style="width:45%;"><% solog.label.general.date %></th>
          <th><% solog.label.general.status %></th>
          <th style="width:5%;"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
