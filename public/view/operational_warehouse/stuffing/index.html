<div class="ibox" ng-show="isFilter">
  <div class="ibox-title">
    <h5>Filter Stuffing Job Order</h5>
  </div>
  <form class="form-horizontal ng-valid ng-dirty ng-valid-parse" ng-submit="filterJobOrder()">
    <div class="ibox-content">
      <div class="form-group">
        <label class="col-md-3 control-label">Customer</label>
        <div class="col-md-9">
          <select class="form" data-placeholder-text-single="'Choose Customer'" chosen allow-single-deselect="false" ng-model="formData.customer_id" ng-options="s.id as s.name for s in data.customer">
            <option value=""></option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Periode</label>
        <div class="col-md-9">
          <div class="input-daterange input-group" style="width:100%;">
            <input type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_date" datepick="">
            <span class="input-group-addon">to</span>
            <input type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_date" datepick="">
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-3 control-label">Status</label>
        <div class="col-md-9">
          <select class="form-control ng-pristine ng-valid localytics-chosen ng-empty ng-touched" data-placeholder-text-single="'Semua Status'" chosen="" allow-single-deselect="true" ng-model="formData.kpi_status_name" ng-options="s.name as s.name for s in data.kpi_statuses"><option value="" class="" selected="selected"></option></select>
        </div>
      </div>

    </div>
    <div class="ibox-footer">
      <a class="btn btn-sm btn-warning" ng-click="resetFilter()">Reset</a>
      <button type="submit" id='cari_data' class="btn btn-sm btn-primary">Cari</button>
      <span id="export_button"></span>
    </div>
  </form>
</div>

<div class="ibox">
  <div class="ibox-title">
    <h5>Stuffing Job Order</h5>
    <div class="ibox-tools">
      <button type="button" ng-disabled="disableArchive" ng-click="submitArchive()" class="btn btn-sm btn-success" ng-show='roleList.includes("operational.job_order.operasional_selesai")'><i class="fa fa-check"></i> Operasional Selesai</button>
      <button type="button" ng-click="sendNotification()" class="btn btn-sm btn-default"><i class="fa fa-envelope"></i> Kirim Pesan ke Marketing</button>
      <button type="button" class="btn btn-success btn-sm font-bold" ng-click="toggleFilter()"><i class="fa fa-filter"></i> Filter</button>
      <!-- <a href="<%baseUrl+'/excel/joborder_export'%>" class="btn btn-default btn-sm font-bold"><i class="fa fa-file-excel-o"></i> Export</a> -->
      <a ng-show="roleList.includes('inventory.stuffing.create')" class="btn btn-sm btn-primary" ui-sref="operational_warehouse.stuffing.create"><i class="fa fa-plus"></i> Add</a>
    </div>
  </div>
  <div class="ibox-content">
    <table class="table display compact nowrap table-bordered" id="datatable">
      <thead>
        <tr>
          <th style="width:5px;" ></th>
          <th style="width:15%;">No. JO</th>
          <th style="width:5%;">Tanggal</th>
          <th style="width:14%;">Customer</th>
          <th style="width:7%;" class="hidden">PO Customer</th>
          <th style="width:13%;">Layanan</th>
          <th style="width:12%;" class="hidden">Route</th>
          <th style="width:8%;">Status</th>
          
          <th style="width:8%;">No. Surat Pendukung</th>
          <th style="width:11%;"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
<div class="modal fade" id="notifModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog" style="width:60%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="">Kirim Pesan ke Marketing</h4>
      </div>
      <div class="modal-body form-horizontal">
        <div class="form-group">
          <label for="">Isi Pesan</label>
          <textarea name="name" rows="8" class="form-control" ng-model="notifData.description"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" ng-click="submitNotif()" class="btn btn-primary">Kirim</button>
      </div>
    </div>
  </div>
</div>
