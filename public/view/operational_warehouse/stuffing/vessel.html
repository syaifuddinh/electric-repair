<div class="col-md-12">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Set Jadwal Kapal & Kontainer</h5>
    </div>
    <div class="ibox-content form-horizontal">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-md-3 control-label">Jadwal Kapal</label>
            <div class="col-md-9">
              <select class="form-control" ng-change="changeVoyage(formData)" data-placeholder-text-single="'Buat Jadwal Kapal Baru'" chosen allow-single-deselect="true" ng-model="formData.voyage_schedule_id" ng-options="s.id as s.voyage+' - '+s.vessel.name for s in data.voyage_schedule">
                <option value=""></option>
              </select>
            </div>
          </div>
          <hr>
          <div ng-if="div_voyage">
            <div class="form-group">
              <label class="col-md-3 control-label">Kapal</label>
              <div class="col-md-9">
                <select class="form-control" data-placeholder-text-single="'Choose Kapal'" chosen allow-single-deselect="false" ng-model="formData.vessel_id" ng-options="s.id as s.name for s in data.vessel">
                  <option value=""></option>
                </select>
                <a  data-toggle='modal' data-target='#modal_kapal' class="small">Kapal Tidak Ada ?</a>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Voyage</label>
              <div class="col-md-9">
                <input type="text" class="form-control" ng-model="formData.voyage">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">POL</label>
              <div class="col-md-9">
                <select class="form-control" data-placeholder-text-single="'Choose Port POL'" chosen allow-single-deselect="false" ng-model="formData.pol_id" ng-options="s.id as s.name for s in data.port">
                  <option value=""></option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">POD</label>
              <div class="col-md-9">
                <select class="form-control" data-placeholder-text-single="'Choose Port POD'" chosen allow-single-deselect="false" ng-model="formData.pod_id" ng-options="s.id as s.name for s in data.port">
                  <option value=""></option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">E T D</label>
              <div class="col-md-5">
                <input type="text" class="form-control text-center" ng-model="formData.etd_date" datepick>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control text-center" clockpick ng-model="formData.etd_time">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">E T A</label>
              <div class="col-md-5">
                <input type="text" class="form-control text-center" ng-model="formData.eta_date" datepick>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control text-center" clockpick ng-model="formData.eta_time">
              </div>
            </div>

          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-md-3 control-label">Kontainer</label>
            <div class="col-md-9">
              <select class="form-control" ng-change="changeContainer(formData.container_id)" data-placeholder-text-single="'Buat Kontainer Baru'" chosen allow-single-deselect="true" ng-model="formData.container_id" ng-options="s.id as s.container_no for s in containers">
                <option value=""></option>
              </select>
            </div>
          </div>
          <hr>
          <div ng-if="div_container">
            <div class="form-group">
              <label class="col-md-3 control-label">Waktu Stripping/Bongkar</label>
              <div class="col-md-5">
                <input type="text" class="form-control text-center" ng-model="formData.stripping_date" datepick>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control clockpick text-center" clockpick ng-model="formData.stripping_time">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Waktu Stuffing/Muat</label>
              <div class="col-md-5">
                <input type="text" class="form-control text-center" ng-model="formData.stuffing_date" datepick>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control clockpick text-center" clockpick ng-model="formData.stuffing_time">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">No Booking</label>
              <div class="col-md-6">
                <input type="text" class="form-control" ng-model="formData.booking_number">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Tgl Booking</label>
              <div class="col-md-6">
                <input type="text" class="form-control" ng-model="formData.booking_date" datepick>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">No Kontainer</label>
              <div class="col-md-9">
                <input type="text" class="form-control" ng-model="formData.container_no">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">Tipe Kontainer</label>
              <div class="col-md-9">
                <select class="form-control" data-placeholder-text-single="'Choose Tipe Kontainer'" chosen allow-single-deselect="false" ng-model="formData.container_type_id" ng-options="s.id as s.code+' '+s.name group by s.size+' Feet' for s in data.container_type">
                  <option value=""></option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">No Seal</label>
              <div class="col-md-9">
                <input type="text" class="form-control" ng-model="formData.seal_no">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Komoditas Utama</label>
              <div class="col-md-9">
                <select class="form-control" data-placeholder-text-single="'Choose Komoditas Utama'" chosen allow-single-deselect="false" ng-model="formData.commodity_id" ng-options="s.id as s.name for s in data.commodity">
                  <option value=""></option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Judul Komoditas</label>
              <div class="col-md-9">
                <input type="text" class="form-control" ng-model="formData.commodity">
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="ibox-footer">
      <a ui-sref="operational_warehouse.handling.show.detail" class="btn btn-sm btn-warning">Kembali</a>
      <button type="button" ng-click="submitForm()" ng-disabled="disBtn" class="btn btn-sm btn-primary">Save</button>
    </div>
  </div>
</div>

<div class="modal fade" id="modal_kapal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="">Add Kapal</h4>
      </div>
      <form class="form-horizontal" ng-submit="submitFormKapal()">
        <div class="modal-body">
          <div class="form-group">
            <label class="col-md-3 control-label">Kode Kapal</label>
            <div class="col-md-3">
              <input type="text" class="form-control" required ng-model="formDataKapal.code" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Nama Kapal</label>
            <div class="col-md-9">
              <input type="text" class="form-control" required ng-model="formDataKapal.name" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Pemilik</label>
            <div class="col-md-9">
              <select class="form-control" chosen ng-model="formDataKapal.vendor_id" ng-options="s.id as s.name for s in data.customer">
                <option value=""></option>
              </select>

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-warning" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-sm btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
