<div class="sk-container">
  <div class="sk-spinner sk-spinner-wave">
    <div class="sk-rect1"></div>
    <div class="sk-rect2"></div>
    <div class="sk-rect3"></div>
  </div>
  <table class="table display compact nowrap table-borderless">
    <tbody>
      <tr>
        <td class="text-right">
          <button ng-show="roleList.includes('inventory.setting.storage.create')" type="button" ng-click="add()" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> Add</button>
        </td>
      </tr>
    </tbody>
  </table>
  <table class="table display compact nowrap table-bordered" id="datatable">
    <thead>
      <tr>
        <th>Nama</th>
        <th></th>
      </tr>
    </thead>
  </table>
</div>
<!-- ------ modal -->
<div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id=""><% modalTitle %></h4>
      </div>
      <div class="modal-body form-horizontal">
        <div class="form-group required">
          <label class="col-md-3">Nama</label>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="formData.name" >
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" ng-click="submitForm()" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
