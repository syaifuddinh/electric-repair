<div class="ibox">

  <!-- <div class="ibox-title">
    <h5>Job Order</h5>
  </div> -->
  <form class="form-horizontal" >
    <div class="ibox-content">
      <div class="row">
        <div class="col-md-12">
         
          <div class="form-group">
            <label class="col-md-3"><% solog.label.general.branch %></label>
            <div class="col-md-9">
                <branch-select-input ng-model='formData.company_id' />
            </div>
          </div>
         
          <div class="form-group">
            <label class="col-md-3"><% solog.label.general.warehouse %></label>
            <div class="col-md-9">
                <warehouses-select-input ng-model='formData.warehouse_id' company-id='formData.company_id'  />
            </div>
          </div>
         
          <div class="form-group">
            <label class="col-md-3">Date</label>
            <div class="col-md-9">
                <input type="text" ng-model='formData.date' class='form-control' datepick>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3">Description</label>
            <div class="col-md-9">
                <input type="text" ng-model='formData.description' class='form-control'>
            </div>
          </div>
          
        </div>
        <div class="col-md-12">
          <hr>
        </div>
        <div>
            <div class="col-md-12">
                <div>
                    <h3 class='pull-left' >Old Items</h3>
                    <item-warehouses-modal-input class='pull-right' type='button' is-multiple='1' warehouse-id='formData.warehouse_id' ng-model='formData.item_id' />
                </div>
            </div>
            <div class="col-md-12">
                <table class='table display compact nowrap table-bordered'>
                    <thead>
                        <tr>
                            <th>Good Receipt</th>
                            <th>Item Name</th>
                            <th>Qty</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if='formData.old_items.length == 0'>
                            <td colspan="4" class='text-center'>No Data</td>
                        </tr>
                        <tr ng-repeat='(i, val) in formData.old_items track by val.id'>
                            <td><% val.warehouse_receipt_code %></td>
                            <td><% val.item_name %></td>
                            <td class='text-right'>
                                <input type='text' class='form-control' ng-model='formData.old_items[i].qty' only-num>        
                            </td>
                            <td class='text-center'>
                                <a ng-click='deleteOldItem(val.id)'>
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <div>
            <div class="col-md-12">
                <hr>
                
                <div>
                    <h3 class='pull-left' >New Items</h3>
                    <button type='button' ng-click='showMasterItems()' class='btn btn-sm btn-success pull-right'><% solog.label.general.add %> <% solog.label.general.item %></button>
                </div>
            </div>
            <div class="col-md-12">
                <table class='table display compact nowrap table-bordered'>
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Qty</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if='formData.new_items.length == 0'>
                            <td colspan="3" class='text-center'>No Data</td>
                        </tr>
                        <tr ng-repeat='(i, val) in formData.new_items track by val.id'>
                            <td><% val.item_name %></td>
                            <td class='text-right'>
                                <input type='text' class='form-control' ng-model='formData.new_items[i].qty' only-num>        
                            </td>
                            <td class='text-center'>
                                <a ng-click='deleteNewItem(val.id)'>
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
    <div class="ibox-footer" >
        <a ng-click='back()' class="btn btn-sm btn-warning"><% solog.label.general.back %></a>
        <button type="button" ng-click='submitForm()' id='submitButton' ng-disabled="disBtn" class="btn btn-sm btn-primary"><% solog.label.general.save %></button>
    </div>
  </form>
</div>

<items-modal is-multiple-select='1'></items-modal>
