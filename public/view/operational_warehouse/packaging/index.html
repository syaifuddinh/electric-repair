<div class="ibox" ng-show="filter">
  <div class="ibox-title">
    <h5>Filter</h5>
  </div>
  <form class="form-horizontal ng-valid ng-dirty ng-valid-parse" >
    <div class="ibox-content">
      
      <div class="form-group">
        <label class="col-md-3 control-label"><% solog.label.general.period %></label>
        <div class="col-md-9">
          <div class="input-daterange input-group" style="width:100%;">
            <input type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_date" datepick="" ng-change='refresh()'>
            <span class="input-group-addon">to</span>
            <input type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_date" datepick="" ng-change='refresh()'>
          </div>
        </div>
      </div>

    </div>
    <div class="ibox-footer">
      <a class="btn btn-sm btn-warning" ng-click="reset()">Reset</a>
      <span id="export_button"></span>
    </div>
  </form>
</div>

<div class="ibox">
  <div class="ibox-title">
    <h5>Packaging </h5>
    <div class="ibox-tools">
      <button type="button" class="btn btn-success btn-sm font-bold" ng-click="filter = !filter"><i class="fa fa-filter"></i> <% solog.label.general.filter %></button>
      <a ng-show="roleList.includes('inventory.packaging.create')" class="btn btn-sm btn-primary mg-r1" ui-sref="operational_warehouse.packaging.create"><i class="fa fa-plus"></i> <% solog.label.general.add %></a>
    </div>
  </div>
  <div class="ibox-content">
    <table class="table display compact nowrap table-bordered table-hover" id="datatable">
      <thead>
        <tr>
          <th ><% solog.label.general.code %></th>
          <th ><% solog.label.general.branch %></th>
          <th ><% solog.label.general.warehouse %></th>
          <th >Date</th>
          <th >Description</th>
          <th style="width:5%;"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
<div class="modal fade" id="notifModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog" style="width:60%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="">Kirim Pesan ke Marketing</h4>
      </div>
      <div class="modal-body form-horizontal">
        <div class="form-group">
          <label for="">Isi Pesan</label>
          <textarea name="name" rows="8" class="form-control" ng-model="notifData.description"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" ng-click="submitNotif()" class="btn btn-primary">Kirim</button>
      </div>
    </div>
  </div>
</div>
