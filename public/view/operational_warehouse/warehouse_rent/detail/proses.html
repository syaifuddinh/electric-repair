<div class="col-md-12">
  <h4>Detail Riwayat Proses</h4>
  <table class="table display compact nowrap table-bordered">
    <thead>
      <tr>
        <th>No</th>
        <th>Proses</th>
        <th>Tanggal</th>
        <th>Update Oleh</th>
        <th>Keterangan</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(i,val) in detail">
        <td><% i+1 %></td>
        <td><% val.kpi_status.name %></td>
        <td><% val.date_update|fullDateTime %></td>
        <td><% val.creates.name %></td>
        <td><% val.description %></td>
        <td class="text-center">
          <a ng-click="edit(val)"><i class="fa fa-edit"></i>&nbsp;</a>
          <a ng-click="delete(val.id)" ng-if="i>0"><i class="fa fa-trash"></i>&nbsp;</a>
          <a ng-show="roleList.includes('')" ng-if="val.file_name" download="<% 'docs_'+val.job_order_id+'_'+val.id+'.'+val.extension %>" href="<% urls+'/'+val.file_name %>"><i class="fa fa-file"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- modal status -->
<div class="modal fade" id="modalStatus" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="">Update Status Proses</h4>
      </div>
      <form class="form-horizontal" ng-submit="submitStatus()">
        <div class="modal-body">
          <div class="form-group">
            <label class="col-md-3">Status Saat Ini</label>
            <div class="col-md-9">
              <span class="font-bold"><% statusData.name %></span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3">Status Baru</label>
            <div class="col-md-9">
              <select class="form-control" data-placeholder-text-single="'Choose Status'" chosen allow-single-deselect="false" ng-model="statusData.kpi_status_id" ng-options="s.id as s.name for s in data.kpi_status">
                <option value=""></option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3">Tanggal Update</label>
            <div class="col-md-4">
              <div class="input-group">
                <input type="text" class="form-control text-center" ng-model="statusData.update_date" datepick>
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <input type="text" class="form-control clockpick text-center" ng-model="statusData.update_time">
                <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3">Keterangan</label>
            <div class="col-md-9">
              <textarea class="form-control" ng-model="statusData.description" rows="4"></textarea>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" ng-disabled="disBtn" class="btn btn-primary">Update Status</button>
        </div>
      </form>
    </div>
  </div>
</div>
