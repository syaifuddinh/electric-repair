<div class="col-md-8" ng-show='is_filter'>
  <div class="ibox">
    <div class="ibox-title">
      <h5><i class="fa fa-filter"></i> Filter</h5>
    </div>
    <div class="ibox-content form-horizontal">
      <div class="form-group">
        <label class="col-md-3">Gudang</label>
        <div class="col-md-9">
          <select ng-change='filter()' class="form-control" data-placeholder-text-single="'Semua Warehouse'" chosen allow-single-deselect="false" ng-model="filterData.warehouse_id" ng-options="s.id as s.name for s in data.warehouse">
            <option value=""></option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3">Periode</label>
        <div class="col-md-9">
          <div class="input-daterange input-group" style="width:100%;">
            <input ng-change='filter()' type="text" class="input-sm form-control" ng-model="filterData.start_date" datepick/>
            <span class="input-group-addon">to</span>
            <input ng-change='filter()' type="text" class="input-sm form-control" ng-model="filterData.end_date" datepick />
          </div>
        </div>
      </div>


    </div>
    <div class="ibox-footer" id="export_button">
        <button class="btn btn-warning" ng-click='reset_filter()'>Reset</button>
<!--        <button class="btn btn-primary" ng-click='filter()'>Cari</button>-->
    </div>
  </div>
</div>

<div class="col-md-12">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Pallet Deletion</h5>
      <div class="ibox-tools">
        <button ng-click='is_filter = !is_filter' class="btn btn-success btn-sm font-bold"><i class="fa fa-filter"></i> Filter</button>
        <a ng-show="roleList.includes('inventory.pallet.deletion.create')" class="btn btn-sm btn-primary" ui-sref="operational_warehouse.pallet_deletion.create"><i class="fa fa-plus"></i> Add</a>
      </div>
    </div>
    <div class="ibox-content">
      <table class="table display compact nowrap table-bordered" id="datatable" style="width:100%;">
        <thead>
          <tr>
            <th>Warehouse</th>
            <th>No. Transaction</th>
            <th>Date</th>
            <th>Status</th>
            <th style="width:5%;"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

</div>
