<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Berkas</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-7">
        <table class="table display compact nowrap table-bordered">
          <thead>
            <tr>
              <th>Nama File</th>
              <th style="width: 10%;"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-if='data.length == 0'>
              <td class="text-center" colspan='9'>Tidak ada data</td>
            </tr>
            <tr ng-repeat="value in data">
              <td>
                <a download="<% value.name+'.'+value.extension %>" href="<% urls+'/'+value.file_name %>"><i class="fa fa-file"></i> <% value.name %></a>
              </td>
              <td><a ng-show="roleList.includes('contact.vendor.detail.document.delete')" class="font-bold font-italic" ng-click="deletes(value.id)">Hapus</a></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-5" ng-show="roleList.includes('contact.vendor.detail.document.create')">
        <form class="form-horizontal" ng-submit="uploadSubmit()" id="uploadForm">
          <div class="form-group">
            <label class="col-md-3">Nama File</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="name" name="name" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3">File</label>
            <div class="col-md-9">
              <input type="file" class="form-control" name="file" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3"></label>
            <div class="col-md-9">
              <button type="submit" ng-disabled="disBtn" class="btn btn-primary btn-sm">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
