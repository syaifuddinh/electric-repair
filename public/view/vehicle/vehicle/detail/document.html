<div class="row">
  <div class="col-md-12">
    <table class="table display compact nowrap table-borderless">
      <tr>
        <td>
          <h4>Berkas Vehicle</h4>
        </td>
        <td class="text-right">
          <a ng-show="roleList.includes('vehicle.vehicle.detail.detail.document.create')" ng-click="creates()" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> Add</a>
        </td>
      </tr>
    </table>
    <table class="table display compact nowrap table-bordered">
      <thead>
        <tr>
          <th>File</th>
          <th>Jenis</th>
          <th>Tgl Upload</th>
          <th>Keterangan</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="value in data.detail">
          <td>
            <a download="<% value.name+'.'+value.extension %>" href="<% urls+'/'+value.file_name %>"><i class="fa fa-file"></i></a>
          </td>
          <td><% value.type_name %></td>
          <td><% value.date_upload|fullDate %></td>
          <td><% value.description %></td>
          <td><a ng-click="deleteFile(value.id)"><i class="fa fa-trash"></i></a> </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog" style="width:40%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id=""><%modalTitle%></h4>
      </div>
      <form class="form-horizontal" id="forms" ng-submit="submitForm()">
        <div class="modal-body">
          <div class="form-group">
            <label for="">File</label>
            <input type="file" class="form-control" ng-model="formData.file" name="file" placeholder="Masukkan File">
          </div>
          <div class="form-group">
            <label for="">Tipe</label>
            <select class="form-control" data-placeholder-text-single="'Jenis File'" chosen allow-single-deselect="false" ng-model="formData.type" name="type" ng-options="s.id as s.name for s in type">
              <option value=""></option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Keterangan</label>
            <input type="text" class="form-control" name="description" ng-model="formData.description">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" ng-disabled="disBtn" class="btn btn-primary"><i class="fa fa-upload"></i> Upload</button>
        </div>
      </form>
    </div>
  </div>
</div>
