<div class="col-md-12">
    <div class="ibox" ng-show="is_filter">
        <div class="ibox-title">
            <h5>Filter Vehicle</h5>
        </div>
        <div class="ibox-content form-horizontal">
            <div class="form-group">
                <label class="col-md-3 control-label"><% solog.label.general.branch %></label>
                <div class="col-md-9">
                    <branch-select-input ng-change='refreshTable()' ng-model="formData.company_id">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Kepemilikan</label>
                <div class="col-md-9">
                    <select ng-change='refreshTable()' class="form" data-placeholder-text-single="'Choose Kepemilikan'" chosen allow-single-deselect="false" ng-model="formData.is_internal" >
                        <option value=""></option>
                        <option value="1">Internal</option>
                        <option value="0">Eksternal</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label"><% solog.label.general.vehicle_type %></label>
                <div class="col-md-9">
                    <vehicle-types-select-input ng-model="formData.vehicle_type_id" ng-change='refreshTable()' />
                </div>
            </div>
        </div>
        <div class="ibox-footer">
            <button class="btn btn-warning" ng-click='reset_filter()'>Reset</button>
<!--            <button class="btn btn-primary" ng-click='refreshTable()'>Cari</button>-->
        </div>
    </div>
    <div class="ibox">
        <div class="ibox-title">
            <h5>Semua Vehicle</h5>
            <div class="ibox-tools">
                <a ng-click='is_filter = !is_filter' class="btn btn-success btn-sm font-bold"><i class="fa fa-filter"></i> Filter</a>
                <a ng-show="roleList.includes('vehicle.vehicle.create')" class="btn btn-sm btn-primary" ui-sref="vehicle.vehicle.create"><i class="fa fa-plus"></i> Add</a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="sk-spinner sk-spinner-wave">
                <div class="sk-rect1"></div>
                <div class="sk-rect2"></div>
                <div class="sk-rect3"></div>
            </div>
            <table class="table display compact nowrap table-bordered table-hover context-menu" id="datatable">
                <thead>
                    <tr>
                        <th>No. Lambung</th>
                        <th>Nopol</th>
                        <th>Model</th>
                        <th>Tipe</th>
                        <th>Pemilik</th>
                        <th>Area</th>
                        <th>Branch</th>
                        <th>KM Akhir</th>
                        <th style="width:10%;"></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
