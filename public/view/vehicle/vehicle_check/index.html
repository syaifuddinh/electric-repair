<div class="col-md-12">

    <div class="ibox" ng-show="is_filter">
        <div class="ibox-title">
            <h5>Filter Vehicle</h5>
        </div>
        <div class="ibox-content form-horizontal">
            <div class="form-group">
                <label class="col-md-3 control-label">Branch</label>
                <div class="col-md-9">
                    <select ng-change='refreshTable()' class="form" data-placeholder-text-single="'Choose Branch'" ng-change="change_cabang()" chosen allow-single-deselect="false" ng-model="formData.company_id" ng-options="c.id as c.name for c in data.company">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Nopol Vehicle</label>
                <div class="col-md-9">
                    <select ng-change='refreshTable()' class="form" data-placeholder-text-single="'Semua Vehicle'" chosen allow-single-deselect="false" ng-model="formData.vehicle_id" ng-options="c.id as c.nopol for c in vehicles">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Periode</label>
                <div class="col-md-9">
                    <div class="input-daterange input-group" style="width:100%;">
                        <input ng-change='refreshTable()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_date" datepick="">
                        <span class="input-group-addon">to</span>
                        <input ng-change='refreshTable()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_date" datepick="">
                    </div>
                </div>
            </div>
        </div>
        <div class="ibox-footer">
            <button class="btn btn-warning" ng-click='reset_filter()'>Reset</button>
<!--            <button class="btn btn-primary" ng-click='refreshTable()'>Cari</button>-->
            <a ng-click="exportExcel()" class="btn btn-default btn-sm font-bold"><i class="fa fa-file-excel-o"></i> Export</a>
        </div>
    </div>

  <div class="ibox">
    <div class="ibox-title">
      <h5>Pengecekan Vehicle</h5>
      <div class="ibox-tools">
        <a ng-click='is_filter = !is_filter' class="btn btn-success btn-sm font-bold"><i class="fa fa-filter"></i> Filter</a>
        <a ng-show="roleList.includes('vehicle.checklist.create')" ui-sref="vehicle.vehicle_check.create" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> Add</a>
      </div>
    </div>
    <div class="ibox-content">
      <table class="table display compact nowrap table-bordered table-hover context-menu" id="datatable">
        <thead>
          <tr>
            <th>Branch</th>
            <th>Nopol Vehicle</th>
            <th>Waktu Pengecekan</th>
            <th>Petugas</th>
            <th></th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
