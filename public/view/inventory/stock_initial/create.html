<div class="col-md-8">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Persediaan Awal Item</h5>
      <div class="ibox-tools pull-right" ng-if='formData.journal_id'>
          <a class='text-primary' ui-sref="finance.journal.show({id:formData.journal_id})">Go to jurnal</a>
      </div>
    </div>
    <form class="form-horizontal" ng-submit="submitForm()">
      <div class="ibox-content">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
        <div class="form-group required">
          <label class="col-md-3 control-label">
              <% solog.label.general.warehouse %>
          </label>
          <div class="col-md-9">
            <warehouses-select-input ng-model="formData.warehouse_id" />
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3 control-label">Item</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Choose Item'" chosen allow-single-deselect="false" ng-model="formData.item_id" ng-options="s.id as s.name group by s.category.name for s in data.items">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3 control-label"><% solog.label.general.transaction_date %></label>
          <div class="col-md-4">
            <input type="text" ng-model="formData.date_transaction" datepick class="form-control">
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3 control-label">Qty</label>
          <div class="col-md-3">
            <input type="text" ng-model="formData.qty" jnumber2 only-num class="form-control">
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3 control-label"><% solog.label.initial_inventory.price %></label>
          <div class="col-md-5">
            <input type="text" ng-model="formData.price" jnumber2 only-num class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"><% solog.label.general.description %></label>
          <div class="col-md-9">
            <input type="text" ng-model="formData.description" class="form-control">
          </div>
        </div>
        <!-- <%formData%> -->
      </div>
      <div class="ibox-footer">
        <a ui-sref="inventory.stock_initial" class="btn btn-sm btn-warning"><% solog.label.general.back %></a>
        <button type="submit" ng-disabled="disBtn" class="btn btn-sm btn-primary"><% solog.label.general.save %></button>
      </div>
    </form>
  </div>
</div>
