<div class="row">
  <div class="col-md-6">
    <div class="ibox">
      <div class="ibox-content form-horizontal">
        <div class="form-group required">
          <label class="col-md-3">Company</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Select Company'" chosen allow-single-deselect="true" ng-model="formData.company_id" ng-options="c.id as c.name for c in data.company">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3">Customer</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Select Customer'" chosen allow-single-deselect="true" ng-model="formData.customer_id" ng-options="c.id as c.name for c in data.customer">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3">Warehouse</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Select Warehouse'" chosen allow-single-deselect="true" ng-model="formData.warehouse_id" ng-options="w.id as w.name for w in warehouses">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3">Staff</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Select Staff'" chosen allow-single-deselect="true" ng-model="formData.staff_id" ng-options="w.id as w.name for w in data.staff">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3">Date</label>
          <div class="col-md-5">
            <input type="text" class="form-control" ng-model="formData.date_transaction" datepick>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">Description</label>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="formData.description">
          </div>
        </div>
      </div>
      <div class="ibox-footer">
        <button type="button" ng-click="submitForm()" class="btn btn-sm btn-primary">Save and Input Item</button>
      </div>
    </div>
  </div>
</div>
