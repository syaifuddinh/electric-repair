<div class="col-md-12">
    <div class="row">
        <div class="col-md-8">
            <div class="ibox">
                <div class="ibox-content form-horizontal">
                    <div class="sk-spinner sk-spinner-wave">
                        <div class="sk-rect1"></div>
                        <div class="sk-rect2"></div>
                        <div class="sk-rect3"></div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3">Tipe Laporan</label>
                        <div class="col-md-9">
                            <select class="form-control" ng-change="changeReport(formData)" data-placeholder-text-single="'Choose Laporan'" chosen allow-single-deselect="false" ng-model="formData.report_id" ng-options="s.id as s.name for s in reports">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3">Branch</label>
                        <div class="col-md-9">
                            <select class="form-control" data-placeholder-text-single="'Semua Branch'" chosen allow-single-deselect="true" ng-model="formData.company_id" ng-options="s.id as s.name for s in data.company" ng-change="change_cabang()">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3">Vehicle</label>
                        <div class="col-md-9">
                            <select class="form-control" data-placeholder-text-single="'Semua Vehicle'" chosen allow-single-deselect="true" ng-model="formData.vehicle_id" ng-options="s.id as s.nopol for s in data.active_vehicle">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3">Periode Pengajuan</label>
                        <div class="col-md-9">
                            <div class="input-daterange input-group" style="width:100%;">
                                <input type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_request_date" datepick="">
                                <span class="input-group-addon">to</span>
                                <input type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_request_date" datepick="">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3">Periode Pemakaian</label>
                        <div class="col-md-9">
                            <div class="input-daterange input-group" style="width:100%;">
                                <input type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_date" datepick="">
                                <span class="input-group-addon">to</span>
                                <input type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_date" datepick="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox-footer">
                    <button type="button" ng-click="export()" ng-show="roleList.includes('inventory.report.export_excel')" class="btn btn-sm font-bold btn-primary"><i class="fa fa-file-excel-o"></i> Export Excel</button>
                    <button type="button" class="btn btn-sm btn-warning" ng-click="resetFilter()">Reset</button>
                    <button type="button" class="btn btn-sm btn-success" ng-click="showPreview()" ng-show="roleList.includes('inventory.report.show_report')"><i class="fa fa-eye"></i> Show Report</button>
                </div>
            </div>
        </div>
  
        <div class="col-md-12" ng-show='isPreview'>
            <div class="ibox">
                <div class='ibox-content' id="preview_box"></div>
            </div>
        </div>
    </div>
</div>
