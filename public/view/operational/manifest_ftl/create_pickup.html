        <div class="form-group">
          <label class="col-md-3"><% solog.label.general.main_commodity %></label>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="formData.commodity_name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">Tipe Driver</label>
          <div class="col-md-9">
            <label class="radio-inline">
              <input type="radio" ng-change="changeExtInt()" name="is_internal" ng-model="formData.is_internal" ng-value="1">Internal
            </label>
            <label class="radio-inline">
              <input type="radio" ng-model="formData.is_internal" ng-value="0" name="is_internal">Vendor
            </label>
          </div>
        </div>
        <!-- Jika memakai driver external -->
        <div class="form-group" ng-if='!formData.is_internal'>
          <label class="col-md-3">Vendor</label>
          <div class="col-md-9">
              <vendor-select-input ng-model="formData.vendor_id" />
          </div>
        </div>
        <div class="form-group" ng-if="!formData.is_internal">
            <label class="col-md-3">Driver</label>
            <div class="col-md-9">
              <drivers-select-input ng-model="formData.driver_eksternal_id" />
            </div>
        </div>
        <div class="form-group" ng-if="!formData.is_internal">
            <label class="col-md-3">No Polisi</label>
            <div class="col-md-9">
              <select class="form-control" display-disabled-options="false" data-placeholder-text-single="'Choose Vehicle'" chosen allow-single-deselect="false" ng-model="formData.vehicle_eksternal_id" ng-options="s.id as s.nopol for s in data.vehicle_eksternal">
                <option value=""></option>
              </select>
            </div>
        </div>
        <div class="form-group" ng-if="!formData.is_internal">
            <label class="col-md-3">Surat Jalan</label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="formData.delivery_order_number" >
            </div>
        </div>
        <!-- Jika memakai driver internal -->
        <div class="form-group" ng-if='formData.is_internal'>
          <label class="col-md-3">Driver</label>
          <div class="col-md-9">
            <drivers-select-input ng-model="formData.driver_internal_id" />
          </div>
        </div>
        <div class="form-group" ng-if='formData.is_internal'>
          <label class="col-md-3">No Polisi</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Choose Vehicle'" chosen allow-single-deselect="false" ng-model="formData.vehicle_internal_id" ng-options="s.id as s.nopol for s in data.vehicle_internal">
              <option value=""></option>
            </select>
          </div>
        </div>
      </div>
      <div class="ibox-footer">
        <button type="button" ng-click='backward()' class="btn btn-sm btn-warning"><% solog.label.general.back %></button>
        <button type="submit" ng-disabled="disBtn" class="btn btn-sm btn-primary"><% solog.label.general.save %></button>
      </div>
    </form>
  </div>
</div>
