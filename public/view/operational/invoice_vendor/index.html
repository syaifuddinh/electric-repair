<div class="ibox" ng-show="isFilter">
  <div class="ibox-title">
    <h5>Filter Tagihan Vendor</h5>
  </div>
  <form class="form-horizontal ng-valid ng-dirty ng-valid-parse" >
    <div class="ibox-content">
      <div class="form-group">
        <label class="col-md-3 control-label">Branch</label>
        <div class="col-md-9">
          <select ng-change='searchData()' class="form" data-placeholder-text-single="'Choose Branch'" chosen allow-single-deselect="false" ng-model="formData.company_id" ng-options="c.id as c.name for c in data.company">
            <option value=""></option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Vendor</label>
        <div class="col-md-9">
          <select ng-change='searchData()' class="form" data-placeholder-text-single="'Choose Vendor'" chosen allow-single-deselect="false" ng-model="formData.vendor_id" ng-options="v.id as v.name for v in data.customer">
            <option value=""></option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Tanggal Tagihan</label>
        <div class="col-md-9">
          <div class="input-daterange input-group" style="width:100%;">
            <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_date" datepick="">
            <span class="input-group-addon">to</span>
            <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_date" datepick="">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Status</label>
        <div class="col-md-9">
          <select ng-change='searchData()' class="form-control ng-pristine ng-valid localytics-chosen ng-empty ng-touched" data-placeholder-text-single="'Semua Status'" chosen="" allow-single-deselect="true" ng-model="formData.status">
            <option value="" class="" selected="selected"></option>
            <option value='1'>Draft</option>
            <option value='2'>Disetujui</option>
          </select>
        </div>
      </div>

    </div>
    <div class="ibox-footer">
      <a class="btn btn-sm btn-warning" ng-click="resetFilter()">Reset</a>
<!--      <button type="button" ng-click='searchData()' id='cari_data' class="btn btn-sm btn-primary">Cari</button>-->
      <a ng-click="exportExcel()" class="btn btn-default btn-sm font-bold"><i class="fa fa-file-excel-o"></i> Export</a>
    </div>
  </form>
</div>

<div class="ibox">
  <div class="ibox-title">
    <h5>Tagihan Vendor</h5>
    <div class="ibox-tools">
        <button type="button" class="btn btn-success btn-sm font-bold" ng-click="isFilter = !isFilter"><i class="fa fa-filter"></i> Filter</button>
      <a ng-show="roleList.includes('operational.invoice_vendor.create')" class="btn btn-sm btn-primary" ui-sref="operational.invoice_vendor.create"><i class="fa fa-plus"></i> Add</a>
    </div>
  </div>
  <div class="ibox-content">
    <div class="sk-spinner sk-spinner-wave">
        <div class="sk-rect1"></div>
        <div class="sk-rect2"></div>
        <div class="sk-rect3"></div>
    </div>

        <table class="table display compact nowrap table-bordered" id="datatable" style="width:100%;">
          <thead>
            <tr>
              <th>Wilayah</th>
              <th>No Invoice</th>
              <th>Supplier / Vendor</th>
              <th>Tgl Tagihan</th>
              <th>Tgl Diterima</th>
              <th>Total</th>
              <th>Status Pembayaran</th>
              <th>Status</th>
              <th style="width:7%;"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
  </div>
</div>
