<div class="col-md-12">
    <div class="tabs-container">
        <ul class="nav nav-tabs">
            <li class="nav-link active"><a ui-sref="operational.vendor_job">Vendor Job</a></li>
        </ul>
        <div class="ibox" ng-show="isFilter">
            <div class="ibox-title">
                <h5>Filter Vendor Job</h5>
            </div>
            <form class="form-horizontal ng-valid ng-dirty ng-valid-parse" ng-submit="filterJobOrder()">
                <div class="ibox-content">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Customer</label>
                        <div class="col-md-9">
                            <select ng-change='filter()' class="form" data-placeholder-text-single="'Choose Customer'" chosen allow-single-deselect="false" ng-model="filterData.customer_id" ng-options="s.id as s.name for s in customers">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Vendor</label>
                        <div class="col-md-9">
                            <select ng-change='filter()' class="form" data-placeholder-text-single="'Choose Vendor'" chosen allow-single-deselect="false" ng-model="filterData.vendor_id" ng-options="s.id as s.name for s in vendors">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="ibox-footer">
                    <a class="btn btn-sm btn-warning" ng-click="resetFilter()">Reset</a>
<!--                    <button type="button" ng-click='filter()' id='cari_data' class="btn btn-sm btn-primary">Cari</button>-->
                    <span id="export_button"></span>
                </div>
            </form>
        </div>

        <div class="ibox">
            <div class="ibox-title">
                <h5>Vendor Job</h5>
                <div class="ibox-tools">
                    <button type="button" class="btn btn-success btn-sm font-bold" ng-click="toggleFilter()"><i class="fa fa-filter"></i> Filter</button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="sk-spinner sk-spinner-wave">
                    <div class="sk-rect1"></div>
                    <div class="sk-rect2"></div>
                    <div class="sk-rect3"></div>
                </div>
                <table class="table table-bordered" id="datatable">
                    <thead>
                        <tr>
                            <th>Branch</th>
                            <th>Customer</th>
                            <th>Source</th>
                            <th>No. Job Order / Manifest</th>
                            <th>Vendor</th>
                            <th>Cost Name</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Total Price</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="">
          <%modalTitle%>
        </h4>
      </div>
      <form class="form-horizontal" ng-submit="submitForm()">
        <div class="modal-body">
          <div class="form-group">
            <label class="col-md-3 control-label">Vendor Job Status<span class='text-danger'>*</span></label>
            <div class="col-md-9">
              <select class="form" data-placeholder-text-single="'Choose Vendor Job Status'" chosen allow-single-deselect="false" ng-model="formData.vendor_job_status_id" ng-options="s.id as s.name for s in vendor_job_statuses">
                    <option value=""></option>
                </select>
            </div>
          </div>
          
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-warning" data-dismiss="modal">Cancel</button>
          <button type="submit" ng-disabled="disBtn" class="btn btn-sm btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
        
    </div>
</div>
