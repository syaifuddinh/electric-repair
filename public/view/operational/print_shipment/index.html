<div class="col-sm-8">
  <div class="ibox">
    <form name="formData">
      <div class="ibox-content form-horizontal">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
        <div class="form-group">
          <label class="col-md-3">TO</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Select Option'" chosen allow-single-deselect="false" ng-model="formDatas.to" ng-options="s.id as s.name for s in data.customer">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">ATTN</label>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="formDatas.attn">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">FROM</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Select Option'" chosen allow-single-deselect="false" ng-model="formDatas.from" ng-options="s.id as s.name for s in data.sales">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">SHIPPER</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Select Option'" chosen allow-single-deselect="false" ng-model="formDatas.shipper" ng-options="s.id as s.name for s in data.customer">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">CONSIGNEE</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Select Option'" chosen allow-single-deselect="false" ng-model="formDatas.consignee" ng-options="s.id as s.name for s in data.customer">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">NOTIFY PARTY</label>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="formDatas.notify_party">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">PORT OF LOADING</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Select Option'" chosen allow-single-deselect="false" ng-model="formDatas.pol" ng-options="s.id as s.name for s in data.port">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">PORT OF DISCHARGE</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Select Option'" chosen allow-single-deselect="false" ng-model="formDatas.pod" ng-options="s.id as s.name for s in data.port">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">DESCRIPTION OF GOODS</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Select Option'" chosen allow-single-deselect="false" ng-model="formDatas.commodity" ng-options="s.id as s.name for s in data.commodity">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">WEIGHT</label>
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-addon">N.W.</span>
              <input type="text" class="form-control" ng-model="formDatas.nw" jnumber2 only-num>
              <span class="input-group-addon">Kg</span>
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-addon">G.W.</span>
              <input type="text" class="form-control" ng-model="formDatas.gw" jnumber2 only-num>
              <span class="input-group-addon">Kg</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">MEASSUREMENT</label>
          <div class="col-md-9">
            <input type="text" ng-model="formDatas.meassurement" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">FREIGHT</label>
          <div class="col-md-9">
            <input type="text" ng-model="formDatas.freight" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">VESSEL</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Select Option'" chosen allow-single-deselect="false" ng-model="formDatas.vessel" ng-options="s.id as s.name group by s.vendor.name for s in data.vessel">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">ETD</label>
          <div class="col-md-5">
            <input type="text" class="form-control" ng-model="formDatas.etd" datepick>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">ETA</label>
          <div class="col-md-5">
            <input type="text" class="form-control" ng-model="formDatas.eta" datepick>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">PARTY</label>
          <div class="col-md-3">
            <input type="text" ng-model="formDatas.qty" class="form-control">
          </div>
          <div class="col-md-6">
            <select class="form-control" required data-placeholder-text-single="'Select Option'" chosen allow-single-deselect="false" ng-model="formDatas.container" ng-options="s.id as s.full_name for s in data.container_type">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">TGL STUFFING</label>
          <div class="col-md-5">
            <input type="text" class="form-control" ng-model="formDatas.stuffing_date" datepick>
          </div>
        </div>

        <!-- <pre><% jStyle(formData) %></pre> -->
      </div>
      <div class="ibox-footer">
        <button type="button" ng-click="submitForm()" ng-disabled="formDatas.$invalid" class="btn btn-sm btn-primary"><i class="fa fa-file-pdf-o"></i> Cetak Shipment Instruction</button>
      </div>
    </form>
  </div>
</div>
