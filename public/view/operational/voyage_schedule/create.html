<div class="col-md-8">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Jadwal Kapal</h5>
    </div>
    <form class="form-horizontal" ng-submit="submitForm()">
      <div class="ibox-content">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
        <div class="form-group required">
          <label class="col-md-3 control-label">Kapal</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Choose Kapal'" chosen allow-single-deselect="false" ng-model="formData.vessel_id" ng-options="s.id as s.name for s in data.vessel">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3 control-label">Voyage</label>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="formData.voyage">
          </div>
        </div>

        <div class="form-group required">
          <label class="col-md-3 control-label">POL</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Choose Port POL'" chosen allow-single-deselect="false" ng-model="formData.pol_id" ng-options="s.id as s.name for s in data.port">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3 control-label">POD</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Choose Port POD'" chosen allow-single-deselect="false" ng-model="formData.pod_id" ng-options="s.id as s.name for s in data.port">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Negara</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Choose Negara'" chosen allow-single-deselect="false" ng-model="formData.countries_id" ng-options="c.id as c.name for c in data.countries">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">E T D</label>
          <div class="col-md-3">
            <input type="text" class="form-control text-center" ng-model="formData.etd_date" datepick>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control clockpick text-center" ng-model="formData.etd_time">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">E T A</label>
          <div class="col-md-3">
            <input type="text" class="form-control text-center" ng-model="formData.eta_date" datepick>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control clockpick text-center" ng-model="formData.eta_time">
          </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">Waktu Keberangkatan</label>
            <div class="col-md-3">
              <input type="text" class="form-control text-center" ng-model="formData.departure_date" datepick>
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control clockpick text-center" ng-model="formData.departure_time">
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-md-3 control-label">Waktu Kedatangan</label>
            <div class="col-md-3">
              <input type="text" class="form-control text-center" ng-model="formData.arrival_date" datepick>
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control clockpick text-center" ng-model="formData.arrival_time">
            </div>
        </div>

      </div>
      <div class="ibox-footer">
        <a ui-sref="operational.voyage_schedule" class="btn btn-sm btn-warning"><% solog.label.general.back %></a>
        <button type="submit" ng-disabled="disBtn" class="btn btn-sm btn-primary"><% solog.label.general.save %></button>
      </div>
    </form>
  </div>
</div>
