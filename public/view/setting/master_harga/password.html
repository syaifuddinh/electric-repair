<div class="col-md-7">
  <form class="form-horizontal" name="forms" ng-submit="submitForm()">
    <div class="form-group">
      <label class="col-md-4 control-label">Password Baru</label>
      <div class="col-md-8">
        <input type="password" class="form-control" ng-model="formData.password" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Ulangi Password</label>
      <div class="col-md-8">
        <input type="password" class="form-control" ng-model="formData.password_again" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-8">
        <button 
            type="submit" 
            class="btn btn-sm btn-primary" 
            name="button"
            ng-disabled="disBtn"
        >
                Ganti Password
        </button>
      </div>
    </div>
  </form>
</div>
