<div class="col-md-7">
  <div class="ibox">
    <div class="ibox-title">
      <h5><%pageTitle%></h5>
      <div class="ibox-tools">
      </div>
    </div>
    <form class="form-horizontal" ng-submit="submitForm()">
      <div class="ibox-content">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
        <div class="form-group required">
    	    <label class="col-md-3 control-label">Branch</label>
    	    <div class="col-md-9">
                <branch-select-input 
                    ng-model="formData.company_id"
                />
    	    </div>
    	  </div>
        <div class="form-group required">
    	    <label class="col-md-3 control-label">Name</label>
    	    <div class="col-md-9">
            <input type="text" ng-model="formData.name" class="form-control">
    	    </div>
    	  </div>
        <div class="form-group required">
    	    <label class="col-md-3 control-label">Username</label>
    	    <div class="col-md-9">
            <input type="text" ng-model="formData.username" class="form-control">
    	    </div>
    	  </div>
        <div class="form-group required">
    	    <label class="col-md-3 control-label">Email</label>
    	    <div class="col-md-9">
            <input type="email" name="email" ng-model="formData.email" class="form-control">
    	    </div>
    	  </div>
        <div class="form-group">
    	    <label class="col-md-3 control-label">City</label>
    	    <div class="col-md-9">
            <select class="form-control" chosen ng-model="formData.city_id" ng-options="s.id as s.city_name for s in data.city">
              <option value=""></option>
            </select>
    	    </div>
    	  </div>
        <div class="form-group required" ng-hide="formData.edit">
    	    <label class="col-md-3 control-label">Password</label>
    	    <div class="col-md-5">
            <input type="password" ng-model="formData.password" class="form-control">
    	    </div>
    	  </div>
        <div class="form-group required" ng-hide="formData.edit">
    	    <label class="col-md-3 control-label">Password Again</label>
    	    <div class="col-md-5">
            <input type="password" ng-model="formData.password_confirmation" class="form-control">
    	    </div>
    	  </div>
        <div class="form-group required">
          <label class="col-md-3 control-label">Group User</label>
          <div class="col-md-9">
            <select class="form-control" chosen ng-model="formData.group_id" ng-options="s.id as s.name for s in data.group">
              <option value=""></option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-3 control-label">Admin</label>
          <div class="col-md-9">
            <div class="checkbox checkbox-inline checkbox-primary">
              <input type="checkbox" id="is_admin" ng-model="formData.is_admin" ng-true-value="1" ng-false-value="0">
              <label for="is_admin" ng-bind="formData.is_admin?'Ya':'Tidak'"></label>
            </div>
          </div>
        </div>
      </div>
      <div class="ibox-footer">
        <button type="button" ng-click="goBack()" class="btn btn-sm btn-warning" name="button">Back</button>
        <button type="submit" ng-disabled="disBtn" class="btn btn-sm btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
