<div class="col-md-12">
  <div class="row">
    <div class="col-md-6">
      <div class="ibox">
        <div class="ibox-title">
          <h5>Group</h5>
          <div class="ibox-tools">
            <a ng-show="roleList.includes('setting.user_management.group.create')" class="btn btn-sm btn-primary btn-sm" ng-click="adds()"><i class="fa fa-plus"></i> Add</a>
          </div>
        </div>
        <div class="ibox-content">
          <table class="table display compact nowrap table-bordered" id="datatable">
            <thead>
              <tr>
                <th>Nama Grup</th>
                <th style="width:15%;"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div ui-view="">

      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="modals" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id=""><% modalTitle %></h4>
      </div>
      <form class="form-horizontal" ng-submit="submitForm()">
        <div class="modal-body">
          <div class="form-group">
            <label>Nama Group User</label>
            <input type="text" class="form-control" ng-model="formData.name" required>
          </div>
        </div>
        <!-- <% formData %> -->
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-warning" data-dismiss="modal">Tutup</button>
          <button type="simpan" class="btn btn-sm btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
