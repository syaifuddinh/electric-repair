<form class="form-horizontal" name="myForm" ng-submit="submitForm()" id="submitForm">
<div class="col-md-6">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Edit Transaksi Favorit</h5>
      <div class="ibox-tools">
        <!-- <a class="btn btn-sm btn-primary" ui-sref="setting.account.create"><i class="fa fa-plus"></i> Add</a> -->
      </div>
    </div>
      <div class="ibox-content">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
        <!-- <div class="form-group">
          <label class="col-md-3 control-label">Kode Reff</label>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="formData.code" name="code">
          </div>
        </div> -->
        <div class="form-group">
          <label class="col-md-3 control-label">Judul</label>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="formData.name">
          </div>
        </div>
      </div>
  </div>
</div>
<div class="col-md-12">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Detail Jurnal</h5>
      <div class="ibox-tools">
        <a class="btn btn-sm btn-rounded btn-primary" ng-click="append()"><i class="fa fa-plus"></i></a>
      </div>
    </div>
    <div class="ibox-content">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
      <table class="table display compact nowrap table-bordered" id="appendTable">
        <thead>
          <tr>
            <th>Akun</th>
            <th style="width: 30%;">Kategori Kas</th>
            <th style="width: 20%;">Jenis</th>
            <th style="width: 10%;"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(key, value) in data.item.details" id="row-<% key %>">
            <td ng-init="formData.account_id[key]=value.account_id">
              <select class="form-control" data-placeholder-text-single="'Choose Akun'" chosen allow-single-deselect="false" ng-model="formData.account_id[key]" ng-options="s.id as s.code+' - '+s.name for s in data.account">
                <option value=""></option>
              </select>
            </td>
            <td ng-init="formData.cash_category_id[key]=value.cash_category_id">
              <select class="form-control" ng-model="formData.cash_category_id[key]" ng-disabled="cash_list.indexOf(formData.account_id[key])===-1" data-placeholder-text-single="'Choose Kategori Kas'" chosen allow-single-deselect="false" ng-options="s.id as s.name group by s.category.name for s in data.cash_category">
                <option value=''></option>
              </select>
            </td>
            <td ng-init="formData.jenis[key]=value.jenis">
              <select class="form-control" ng-model="formData.jenis[key]" data-placeholder-text-single="'Jenis'" chosen allow-single-deselect="false" ng-options="s.id as s.name for s in jenis">
                <option value=''></option>
              </select>
            </td>
            <td>
              <a ng-click="hapus(key)" class='btn btn-sm btn-rounded btn-danger'>Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="ibox-footer">
      <a ui-sref="setting.favorite" class="btn btn-sm btn-warning">Kembali</a>
      <button type="submit" ng-model="submitBtn" id="sbtBtn" ng-disabled="disBtn" class="btn btn-sm btn-primary">Save</button>
    </div>
  </div>
</div>
</form>
