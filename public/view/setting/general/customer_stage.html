<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Customer Stage</h3>
    <div class="ibox-tools">
      <a ng-show="roleList.includes('setting.general_setting.customer_stage.create')" ng-click="add()" class="btn btn-sm btn-primary mg-r1"><i
          class="fa fa-plus"></i> Add</a>
    </div>
  </div>
  <div class="panel-body">
    <table class="table display compact nowrap table-bordered" id="datatable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Bobot</th>
          <th>Prospek</th>
          <th>Negosiasi</th>
          <th>Close Deal</th>
          <th style="width:10%;"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="">
          <%modalTitle%>
        </h4>
      </div>
      <form class="form-horizontal" ng-submit="submitForm()">
        <div class="modal-body">
          <div class="form-group required">
            <label class="col-md-3 control-label">Nama</label>
            <div class="col-md-9">
              <input type="text" class="form-control" required ng-model="formData.name" placeholder="">
            </div>
          </div>
          <div class="form-group required">
            <label class="col-md-3 control-label">Bobot</label>
            <div class="col-md-3">
              <input type="text" jnumber2 only-num class="form-control" required ng-model="formData.bobot" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Prospect</label>
            <div class="col-md-3">
              <div class="checkbox checkbox-primary checkbox-inline">
                <input type="checkbox" ng-model="formData.is_prospect" ng-true-value="1" ng-false-value="0">
                <label for=""></label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Negotiation</label>
            <div class="col-md-3">
              <div class="checkbox checkbox-primary checkbox-inline">
                <input type="checkbox" ng-model="formData.is_negotiation" ng-true-value="1" ng-false-value="0">
                <label for=""></label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Close Deal</label>
            <div class="col-md-3">
              <div class="checkbox checkbox-primary checkbox-inline">
                <input type="checkbox" ng-model="formData.is_close_deal" ng-true-value="1" ng-false-value="0">
                <label for=""></label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-warning" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-sm btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
