<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left"><% solog.label.general.container_type %></h3>
    <div class="ibox-tools" id='export_button'>
      <a ng-show="roleList.includes('setting.general_setting.container_type.create')" ng-click="add()" class="btn btn-sm btn-primary pull-right"><i
          class="fa fa-plus"></i> <% solog.label.general.add %></a>
    </div>
  </div>
  <div class="panel-body">
    <table class="table display compact nowrap table-bordered" id="datatable">
      <thead>
        <tr>
          <th>Code</th>
          <th>Container Name</th>
          <th>Size</th>
          <th style="width:10%;"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="">
          <%modalTitle%>
        </h4>
      </div>
      <form class="form-horizontal" ng-submit="submitForm()">
        <div class="modal-body">
          <div class="form-group required">
            <label class="col-md-3 control-label">Code</label>
            <div class="col-md-9">
              <input type="text" class="form-control" required ng-model="formData.code" placeholder="">
            </div>
          </div>
          <div class="form-group required">
            <label class="col-md-3 control-label">Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" required ng-model="formData.name" placeholder="">
            </div>
          </div>
          <div class="form-group required">
            <label class="col-md-3 control-label">Size</label>
            <div class="col-md-4">
              <select class="form-control" data-placeholder-text-single="'Choose Size'" chosen allow-single-deselect="false" ng-model="formData.size" ng-options="s as s.value + ' ' + s.unit for s in sizes">
              <option value=""></option>
            </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-warning" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-sm btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
