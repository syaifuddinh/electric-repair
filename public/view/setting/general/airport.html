<div class="row">
  <div class="col-md-12" ng-show="roleList.includes('setting.general_setting.dermagabandara.dermaga')">
    <div class="ibox" id="port">
      <div class="ibox-title">
        <h5>Port</h5>
        <div class="ibox-tools">
          <a ng-show="roleList.includes('setting.general_setting.dermagabandara.dermaga.create')" ng-click="addPort()"
            class="btn btn-sm btn-primary mg-r1"><i class="fa fa-plus"></i> Add</a>
        </div>
      </div>
      <div class="ibox-content">
        <table class="table display compact nowrap table-bordered" id="port_datatable">
          <thead>
            <tr>
              <th style="width:20%;">Code</th>
              <th>Name</th>
              <th></th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-6" ng-show="roleList.includes('setting.general_setting.dermagabandara.airport')">
    <div class="ibox">
      <div class="ibox-title">
        <h5>Bandara</h5>
        <div class="ibox-tools">
          <a ng-show="roleList.includes('setting.general_setting.dermagabandara.airport'.create')" ng-click="addAirPort()"
            class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> Add</a>
        </div>
      </div>
      <div class="ibox-content">
        <table class="table display compact nowrap table-bordered" id="airport_datatable">
          <thead>
            <tr>
              <th style="width:20%;">Kode</th>
              <th>Nama</th>
              <th></th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="modal_port" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="">
          <%modalTitlePort%>
        </h4>
      </div>
      <form class="form-horizontal" ng-submit="submitPort()">
        <div class="modal-body">
          <div class="form-group required">
            <label class="col-md-3 control-label">Code</label>
            <div class="col-md-3">
              <input type="text" class="form-control" required ng-model="formPort.code" placeholder="">
            </div>
          </div>
          <div class="form-group required">
            <label class="col-md-3 control-label">Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" required ng-model="formPort.name" placeholder="">
            </div>
          </div>
          <div class="form-group required">
            <label class="col-md-3 control-label">Province</label>
            <div class="col-md-9">
              <input type="text" class="form-control" required ng-model="formPort.island_name" placeholder="">
            </div>
          </div>
          <div class="form-group required">
            <label class="col-md-3 control-label">Country</label>
            <div class="col-md-9">
              <select class="form-control" data-placeholder-text-single="'Choose Country'" chosen allow-single-deselect="false" ng-model="formPort.country_id" ng-options="s.id as s.name for s in country">
                <option value=""></option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-warning" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-sm btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal fade" id="modal_airport" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="">
          <%modalTitleAirPort%>
        </h4>
      </div>
      <form class="form-horizontal" ng-submit="submitAirPort()">
        <div class="modal-body">
          <div class="form-group">
            <label class="col-md-3 control-label">Kode</label>
            <div class="col-md-3">
              <input type="text" class="form-control" required ng-model="formAirPort.code" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Nama</label>
            <div class="col-md-9">
              <input type="text" class="form-control" required ng-model="formAirPort.name" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Propinsi</label>
            <div class="col-md-9">
              <input type="text" class="form-control" required ng-model="formAirPort.island_name" placeholder="">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-warning" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-sm btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
