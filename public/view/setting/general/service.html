<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Services</h3>
    <div class="ibox-tools">
      <a ng-show="roleList.includes('setting.general_setting.service.create')" ng-click="add()" class="btn btn-sm btn-primary pull-right"><i
          class="fa fa-plus"></i> Add</a>
    </div>
  </div>
  <div class="panel-body">
    <table class="table display compact nowrap table-bordered table-hover context-menu" id="datatable" style="width:100%;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Group</th>
          <th>Type</th>
          <th>Sales Account</th>
          <th>Default</th>
          <th style="width:10%;"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="">
          <%modalTitle%>
        </h4>
      </div>
      <form class="form-horizontal" ng-submit="submitForm()">
        <div class="modal-body">
          <div class="form-group">
            <label class="col-md-3 control-label">Name <span class='text-danger'>*</span></label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="formData.name" placeholder="">
                <div ng-show='formData.service_type_id == 12 || formData.service_type_id == 13'>
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model='formData.is_overtime' ng-true-value="1" ng-false-value="0"> Tagihkan berdasarkan waktu lembur ?
                    </label>
                </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Description</label>
            <div class="col-md-9">
              <input type="text" class="form-control" ng-model="formData.description" placeholder="">
            </div>
          </div>
          <div class="form-group required">
            <label class="col-md-3 control-label">Group</label>
            <div class="col-md-9">
              <select class="form-control" data-placeholder-text-single="'Choose Group'" chosen allow-single-deselect="false"
                ng-model="formData.service_type_id" ng-options="s.id as s.name for s in service_type">
                <option value=""></option>
              </select>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-md-3 control-label">Type</label>
            <div class="col-md-9">
              <select class="form-control" data-placeholder-text-single="'Choose Type Layanan'" chosen allow-single-deselect="false"
                ng-model="formData.service_group_id" ng-options="s.id as s.name for s in service_group">
                <option value=""></option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Sales Account</label>
            <div class="col-md-9">
              <select class="form-control" data-placeholder-text-single="'Choose Akun Penjualan'" chosen
                allow-single-deselect="false" ng-model="formData.account_sale_id" ng-options="s.id as s.name group by s.parent.name for s in account">
                <option value=""></option>
              </select>
            </div>
          </div>
          <!--
          <div class="form-group">
            <label class="col-md-3 control-label">Default</label>
            <div class="col-md-9">
              <input type="checkbox" ng-model="formData.is_default" ng-checked="formData.is_default==1" ng-true-value="1"
                ng-false-value="0" placeholder="">
            </div>
          </div>
          -->
          <div class="form-group" ng-if='is_edit'>
            <label class="col-md-3 control-label">Default Status</label>
            <div class="col-md-9">
              <select class="form-control" data-placeholder-text-single="'Choose Status'" chosen
                allow-single-deselect="false" ng-model="formData.kpi_status_id" ng-options="s.id as s.name for s in list.kpi_statuses">
                <option value=""></option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-warning" data-dismiss="modal">Cancel</button>
          <button type="submit" ng-disabled="disBtn" class="btn btn-sm btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
