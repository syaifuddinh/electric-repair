<div class="row">
  <div class="col-md-6" ng-show="roleList.includes('setting.general_setting.vendor_type.category')">
    <div class="ibox" id="vendor_category">
      <div class="ibox-title">
        <h5>Vendor Category</h5>
        <div class="ibox-tools">
          <a ng-show="roleList.includes('setting.general_setting.vendor_type.category.create')" ng-click="addVendorType()" class="btn btn-sm btn-primary mg-r1"><i class="fa fa-plus"></i> Add</a>
        </div>
      </div>
      <div class="ibox-content">
        <table class="table display compact nowrap table-bordered" id="vendor_type_datatable">
          <thead>
            <tr>
              <th>Name</th>
              <th></th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-6" ng-show="roleList.includes('setting.general_setting.vendor_type.address_type')">
    <div class="ibox" id="address_type">
      <div class="ibox-title">
        <h5>Address Type</h5>
        <div class="ibox-tools">
          <a ng-show="roleList.includes('setting.general_setting.vendor_type.address_type.create')" ng-click="addAddressType()" class="btn btn-sm btn-primary mg-r1"><i class="fa fa-plus"></i> Add</a>
        </div>
      </div>
      <div class="ibox-content">
        <table class="table display compact nowrap table-bordered" id="address_type_datatable">
          <thead>
            <tr>
              <th>Name</th>
              <th></th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="modal_vendor_type" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id=""><%modalTitleVendorType%></h4>
      </div>
      <form class="form-horizontal" ng-submit="submitVendorType()">
        <div class="modal-body">
          <div class="form-group required">
            <label class="col-md-3 control-label">Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" required ng-model="formVendorType.name" placeholder="">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-warning" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-sm btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal fade" id="modal_address_type" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id=""><%modalTitleAddressType%></h4>
      </div>
      <form class="form-horizontal" ng-submit="submitAddressType()">
        <div class="modal-body">
          <div class="form-group required">
            <label class="col-md-3 control-label">Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" required ng-model="formAddressType.name" placeholder="">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-warning" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-sm btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
