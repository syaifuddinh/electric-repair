<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Commodity</h3>
    <div class="ibox-tools" id="export_button">
    <a ng-show="roleList.includes('setting.general_setting.commodity.create')" ng-click="add()" class="btn btn-sm btn-primary pull-right"><i class="fa fa-plus"></i> Add</a>
    </div>
  </div>
  <div class="panel-body">
    <table class="table display compact nowrap table-bordered" id="datatable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Expired</th>
          <th style="width:10%;"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id=""><%modalTitle%></h4>
      </div>
      <form class="form-horizontal" ng-submit="submitForm()">
        <div class="modal-body">
          <div class="form-group required">
            <label class="col-md-3 control-label">Name</label>
            <div class="col-md-9">
              <textarea class="form-control" ng-model="formData.name" rows="4"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Default</label>
            <div class="col-md-9">
              <input type="checkbox" ng-model="formData.is_default" ng-true-value="1" ng-false-value="0">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Can expired ?</label>
            <div class="col-md-9">
              <input type="checkbox" ng-model="formData.is_expired" ng-true-value="1" ng-false-value="0">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-warning" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-sm btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
