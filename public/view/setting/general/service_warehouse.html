<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Master Layanan Warehouse</h3>
    <div class="ibox-tools">
      <a href="<%baseUrl+'/excel/layanan_warehouse_export'%>" class="btn btn-default btn-sm font-bold"><i class="fa fa-file-excel-o"></i>
        Export</a>
      
    </div>
  </div>
  <div class="panel-body">
    <table class="table display compact nowrap table-bordered" id="datatable" style="width:100%;">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Keterangan</th>
          <th class="hidden">Kelompok</th>
          <th class="hidden">Golongan</th>
          <th>Akun Penjualan</th>
          <th class="hidden">Default</th>
          <th style="width:10%;" ></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="">
          <%modalTitle%>
        </h4>
      </div>
      <form class="form-horizontal" ng-submit="submitForm()">
        <div class="modal-body">
          <div class="form-group">
            <label class="col-md-3 control-label">Nama</label>
            <div class="col-md-9">
              <input type="text" class="form-control" ng-model="formData.name" placeholder="" readonly>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Keterangan</label>
            <div class="col-md-9">
              <input type="text" class="form-control" ng-model="formData.description" placeholder="">
            </div>
          </div>
         
          <div class="form-group">
            <label class="col-md-3 control-label">Akun Penjualan</label>
            <div class="col-md-9">
              <select class="form-control" data-placeholder-text-single="'Choose Akun Penjualan'" chosen
                allow-single-deselect="false" ng-model="formData.account_sale_id" ng-options="s.id as s.account_name group by s.parent.name for s in account">
                <option value=""></option>
              </select>
            </div>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-warning" data-dismiss="modal">Cancel</button>
          <button type="submit" ng-disabled="disBtn" class="btn btn-sm btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
