<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Countries</h3>
    <div class="ibox-tools">
    <a ng-click="add()" class="btn btn-sm btn-primary pull-right"><i class="fa fa-plus"></i> Add</a>
    </div>
  </div>
  <div class="panel-body">
    <table class="table display compact nowrap table-bordered table-hover context-menu" id="datatable" style="width:100%">
      <thead>
        <tr>
          <th>Country Name</th>
          <th style="width:10%;"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
<div class="modal fade" id="modal_negara" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id=""><%modalTitle%></h4>
      </div>
      <form class="form-horizontal" ng-submit="submitForm()">
        <div class="modal-body">
          <div class="form-group required">
            <label class="col-md-3 control-label">Country Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" required ng-model="formData.name" placeholder="">
            </div>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-warning" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-sm btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
