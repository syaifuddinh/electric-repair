<div class="col-md-6">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Tipe Ban</h5>
      <div class="ibox-tools">
          <a href="<%baseUrl+'/excel/tipe_ban_export'%>" class="btn btn-default btn-sm font-bold"><i class="fa fa-file-excel-o"></i>
            Export</a>
        <a ng-show="roleList.includes('setting.tire.tire_type.create')" class="btn btn-sm btn-primary" ng-click="create()"><i class="fa fa-plus"></i> Add</a>
      </div>
    </div>
    <div class="ibox-content">
      <table class="table display compact nowrap table-bordered" id="datatable">
        <thead>
          <tr>
            <th>Nama</th>
            <th style="width:20%;"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="val in data.index">
            <td><% val.name %></td>
            <td>
              <a ng-show="roleList.includes('setting.tire.tire_type.edit')" ng-click="edit(val.id)"><i class="fa fa-edit"></i>&nbsp;
              <a ng-show="roleList.includes('setting.tire.tire_type.delete')" ng-click="deletes(val.id)"><i class="fa fa-trash"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- modal -->
<div class="modal fade" id="modal" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" ><% modalTitle %></h4>
      </div>
      <form class="form-horizontal" ng-submit="submitForm()">
        <div class="modal-body">
          <div class="form-group required">
            <label class="col-md-3 control-label">Nama</label>
            <div class="col-md-9">
              <input type="text" ng-model="formData.name" class="form-control">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Tutup</button>
          <button type="submit" ng-disabled="disBtn" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
