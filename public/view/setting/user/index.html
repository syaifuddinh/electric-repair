<div class="col-md-12">
  <div class="ibox">
    <div class="ibox-title">
      <h5>User Management</h5>
      <div class="ibox-tools">
        <a ng-show="roleList.includes('setting.user_management.group')" class="btn btn-sm btn-default" ui-sref="setting.user.group"><i class="fa fa-users"></i> Group</a>
        <a ng-show="roleList.includes('setting.user_management.create')" class="btn btn-sm btn-primary" ui-sref="setting.user.create"><i class="fa fa-plus"></i> Add</a>
      </div>
    </div>
    <div class="ibox-content">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
      <table class="table display compact nowrap table-bordered table-hover context-menu" id="datatable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Branch</th>
            <th>Last Login</th>
            <th style="width:10%;"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
