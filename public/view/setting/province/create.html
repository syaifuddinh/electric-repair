<div class="col-md-8">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Add Province</h5>
      <div class="ibox-tools">
        <!-- <a class="btn btn-sm btn-primary" ui-sref="setting.account.create"><i class="fa fa-plus"></i> Add</a> -->
      </div>
    </div>
    <form class="form-horizontal" ng-submit="submitForm()">
      <div class="ibox-content">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
        <div class="form-group required">
          <label class="col-md-3 control-label">Country Name</label>
          <div class="col-md-5">
            <div class="input-group">
                <select class="form-control" data-placeholder-text-single="'Choose Country'" chosen required data-placeholder="Choose Country" ng-model="formData.country_id" ng-options="s.id as s.name for s in data.country">
                    <option value=""></option>
                </select>
                <div class="input-group-btn">
                    <button type="button" class="btn btn-md btn-success" ng-click='insertCountry()'>
                        <i class="fa fa-plus pd-08"></i>
                    </button>
                </div>
            </div>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3 control-label">Name</label>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="formData.name" required>
          </div>
        </div>
        <hr>
        <a ng-click='backward()' class="btn btn-sm btn-warning">Back</a>
        <button type="submit" id="sbtBtn" ng-disabled='disBtn' class="btn btn-sm btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
