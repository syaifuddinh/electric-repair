<div class="col-md-8">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Add Pajak</h5>
      <div class="ibox-tools">
        <!-- <a class="btn btn-sm btn-primary" ui-sref="setting.account.create"><i class="fa fa-plus"></i> Add</a> -->
      </div>
    </div>
    <form class="form-horizontal" ng-submit="submitForm()">
      <div class="ibox-content">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
        <div class="form-group required">
          <label class="col-md-3 control-label">Kode</label>
          <div class="col-md-5">
            <input type="text" class="form-control" ng-model="formData.code" >
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3 control-label">Nama</label>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="formData.name" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">% Non NPWP</label>
          <div class="col-md-2">
            <input type="text" jnumber2 only-num class="form-control" ng-model="formData.non_npwp" ng-init="formData.non_npwp=0">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">% NPWP</label>
          <div class="col-md-2">
            <input type="text" jnumber2 only-num class="form-control" ng-model="formData.npwp" ng-init="formData.npwp=0">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Pemotong/Pemungut</label>
          <div class="col-md-9">
            <input type="radio" ng-model="formData.pemotong_pemungut" ng-value="1"> Pemotong
            <input type="radio" ng-model="formData.pemotong_pemungut" ng-value="2"> Pemungut
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3 control-label">Akun Pembelian</label>
          <div class="col-md-5">
            <select class="form-control" allow-single-deselect="true" chosen  data-placeholder="Choose Akun" ng-model="formData.akun_pembelian" ng-options="s.id as s.code+' - '+s.name for s in data.account">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3 control-label">Akun Penjualan</label>
          <div class="col-md-5">
            <select class="form-control" allow-single-deselect="true" chosen  data-placeholder="Choose Akun" ng-model="formData.akun_penjualan" ng-options="s.id as s.code+' - '+s.name for s in data.account">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Jenis</label>
          <div class="col-md-5">
            <label for="default_invoice" class="radio-inline">
                <input type="checkbox" ng-model='formData.is_default' ng-true-value="1" ng-false-value="0" id='default_invoice'> Default Invoice
            </label><br>
            <label for="ppn" class="radio-inline">
                <input type="checkbox" ng-model='formData.is_ppn' ng-true-value="1" ng-false-value="0" id='ppn'> PPN
            </label>
          </div>
        </div>
        <hr>
        <a ui-sref="setting.tax" class="btn btn-sm btn-warning">Kembali</a>
        <button type="submit" ng-disabled="disBtn" class="btn btn-sm btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
