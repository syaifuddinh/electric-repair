<div class="col-md-8">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Add City</h5>
      <div class="ibox-tools">
        <!-- <a class="btn btn-sm btn-primary" ui-sref="setting.account.create"><i class="fa fa-plus"></i> Add</a> -->
      </div>
    </div>
    <form class="form-horizontal" ng-submit="submitForm()">
      <div class="ibox-content">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
        <div class="form-group required">
          <label class="col-md-3 control-label">Code</label>
          <div class="col-md-5">
            <input type="text" class="form-control" ng-model="formData.code" required>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3 control-label">Country</label>
          <div class="col-md-5">
                <select class="form-control" data-placeholder-text-single="'Choose Country'" allow-single-deselect="true" chosen required data-placeholder="Choose Country" ng-model="formData.country_id" ng-options="s.id as s.name group by s.country.name for s in country" ng-change='changeProvince()'>
                    <option value=""></option>
                </select>
          </div>
        </div>

        <div class="form-group required">
          <label class="col-md-3 control-label">Province</label>
          <div class="col-md-5">
            <div class="input-group">
                
                <select class="form-control" data-placeholder-text-single="'Choose Province'" allow-single-deselect="true" chosen required data-placeholder="Choose Akun" ng-model="formData.province_id" ng-options="s.id as s.name group by s.country.name for s in province" ng-change='setCountry()'>
                  <option value=""></option>
                </select>
                <div class="input-group-btn">
                    <button type="button" class="btn btn-md btn-success" ng-click='insertProvince()' >
                        <i class="fa fa-plus pd-08"></i>
                    </button>
                </div>
            </div>
          </div>
        </div>

        <div class="form-group required">
          <label class="col-md-3 control-label">Name</label>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="formData.name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Type</label>
          <div class="col-md-9">
            <label class="radio-inline">
                <input type="radio" ng-model="formData.type" ng-value="'kota'"> Kota
            </label>

            <label class="radio-inline">
                <input type="radio" ng-model="formData.type" ng-value="'kabupaten'"> Kabupaten
            </label>
          </div>
        </div>
        <hr>
        <a ui-sref="setting.city" class="btn btn-sm btn-warning">Kembali</a>
        <button type="submit" id="sbtBtn" class="btn btn-sm btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
