<div class="col-md-8">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Laporan Neraca Saldo</h5>
    </div>
    <form class="form-horizontal" ng-submit="export()" name="forms">
      <div class="ibox-content">
        <div class="form-group">
          <label class="col-md-3 control-label">Branch 1</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Choose Branch 1'" required chosen allow-single-deselect="true" data-placeholder="Choose Header Akun" ng-model="formData.company_id1" ng-options="s.id as s.name for s in data.company">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Branch 2</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Choose Branch 2'" required chosen allow-single-deselect="true" data-placeholder="Choose Header Akun" ng-model="formData.company_id2" ng-options="s.id as s.name for s in data.company">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Periode 1</label>
          <div class="col-md-9">
            <div class="input-daterange input-group" style="width:100%;">
              <input type="text" class="input-sm form-control" ng-model="formData.start_date1" required datepick/>
              <span class="input-group-addon">to</span>
              <input type="text" class="input-sm form-control" ng-model="formData.end_date1" required datepick />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Periode 2</label>
          <div class="col-md-9">
            <div class="input-daterange input-group" style="width:100%;">
              <input type="text" class="input-sm form-control" ng-model="formData.start_date2" required datepick/>
              <span class="input-group-addon">to</span>
              <input type="text" class="input-sm form-control" ng-model="formData.end_date2" required datepick />
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-md-3"> </div>
          <div class="col-md-3">
              <label for="prevent_zero">
                
                <input type="checkbox" ng-model='formData.prevent_zero' name="prevent_zero" id="prevent_zero" style="margin-right: 1.2mm">
                Tampilkan Tidak Nol
              </label>
          </div>
        </div>
      </div>
      <div class="ibox-footer">
        <a ui-sref="finance.report" class="btn btn-sm btn-warning">Kembali</a>
        <button type="submit" ng-disabled="forms.$invalid" class="btn btn-sm btn-primary">Export</button>
      </div>
    </form>
  </div>
</div>
