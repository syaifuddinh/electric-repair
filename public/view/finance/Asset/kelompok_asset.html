<div class="col-md-12">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Daftar Kelompok Asset</h5>
      <div class="ibox-tools">
        <a class="btn btn-sm btn-primary mg-r1" ng-show="roleList.includes('finance.asset.group.create')" ui-sref="finance.kelompok_asset.create" data-toggle='tooltip' title='Add Kelompok Asset'><i class="fa fa-plus"></i> Add</a>
      </div>
    </div>
    <div class="ibox-content">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
      <table class="table display compact nowrap table-bordered table-hover context-menu" id="datatable">
        <thead>
          <tr>
            <th>Kode</th>
            <th>Nama Kelompok</th>
            <th>Metode Depresiasi</th>
            <th>Umur Ekonomis</th>
            <th style="width:8%;"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
