<div class="col-md-12">
  <div class="ibox" ng-show="isFilter">
  <div class="ibox-title">
    <h5>Filter Deposit Supplier</h5>
  </div>
  <form class="form-horizontal ng-valid ng-dirty ng-valid-parse" >
    <div class="ibox-content">

      <div class="form-group" ng-if="is_admin==1">
        <label class="col-md-3 control-label">Branch</label>
        <div class="col-md-9">
          <select ng-change='searchData()' class="form" data-placeholder-text-single="'Choose Branch'" chosen allow-single-deselect="false" ng-model="formData.company_id" ng-options="c.id as c.name for c in data.company">
            <option value=""></option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Supplier</label>
        <div class="col-md-9">
          <select ng-change='searchData()' class="form" data-placeholder-text-single="'Choose Supplier'" chosen allow-single-deselect="false" ng-model="formData.supplier_id" ng-options="s.id as s.name for s in data.supplier">
            <option value=""></option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Periode</label>
        <div class="col-md-9">
          <div class="input-daterange input-group" style="width:100%;">
            <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_date" datepick="">
            <span class="input-group-addon">to</span>
            <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_date" datepick="">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">DP/Lebih Bayar</label>
        <div class="col-md-9">
          <div class="input-daterange input-group" style="width:100%;">
            <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_debet" jnumber2 only-num>
            <span class="input-group-addon">to</span>
            <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_debet" jnumber2 only-num>
          </div>
        </div>
      </div>
    
      <div class="form-group">
        <label class="col-md-3 control-label">DP Terpakai</label>
        <div class="col-md-9">
          <div class="input-daterange input-group" style="width:100%;">
            <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_credit" jnumber2 only-num>
            <span class="input-group-addon">to</span>
            <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_credit" jnumber2 only-num>
          </div>
        </div>
      </div>
    
      <div class="form-group">
        <label class="col-md-3 control-label">Sisa</label>
        <div class="col-md-9">
          <div class="input-daterange input-group" style="width:100%;">
            <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_sisa" jnumber2 only-num>
            <span class="input-group-addon">to</span>
            <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_sisa" jnumber2 only-num>
          </div>
        </div>
      </div>
    
      
    </div>
    <div class="ibox-footer">
      <a class="btn btn-sm btn-warning" ng-click="resetFilter()">Reset</a>
<!--      <button type="button" ng-change='searchData()' id='cari_data' class="btn btn-sm btn-primary">Cari</button>-->
      <a class="btn btn-default btn-sm font-bold" ng-click="exportExcel()"><i class="fa fa-file-excel-o"></i> Export All</a>
    </div>
  </form>
</div>


  <div class="ibox">
    <div class="ibox-title">
      <h5>Deposit Supplier</h5>
      <div class="ibox-tools">
          <button type="button" class="btn btn-success btn-sm font-bold" ng-click="isFilter = !isFilter"><i class="fa fa-filter"></i> Filter</button>
          
        <a class="btn btn-sm btn-primary" ui-sref="finance.um_supplier.create" ng-show="roleList.includes('finance.deposite.supplier.create')" ><i class="fa fa-plus"></i> Add</a>
      </div>
    </div>
    <div class="ibox-content">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
      <table class="table display compact nowrap table-bordered table-hover context-menu" id="datatable">
        <thead>
          <tr>
            <th>Kode Transaksi</th>
            <th>Tanggal</th>
            <th>Supplier</th>
            <th>Branch</th>
            <th>Terpakai</th>
            <th>Sisa</th>
            <th style="width:10%;"></th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
