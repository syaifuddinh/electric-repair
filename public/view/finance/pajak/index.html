<div class="ibox">
    <div class="ibox-title">
        <h5>Faktur Pajak</h5>
        <div class="ibox-tools">
            <button type="button" ng-click="showGenerate()"
                class="btn btn-sm btn-primary font-bold"><i class="fa fa-arrow-up"></i> Generate</button>
        </div>
    </div>
    <div class="ibox-content">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
        <table class="table display compact nowrap table-bordered" id="datatable">
            <thead>
                <tr>
                    <th>Kode</th>
                    <th>No. Invoice</th>
                    <th>Tanggal Mulai Berlaku</th>
                    <th>Tanggal Kadaluarsa</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="modalGenerate" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog" style="width:50%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="">Generate Faktur Pajak</h4>
            </div>
            <form class="form-horizontal">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">Prefix</label>
                        <input type="text" class="form-control" ng-model="formData.prefix">
                    </div>
                    <div class="form-group">
                        <label for="">Suffix</label>
                        <input type="text" class="form-control" ng-model="formData.suffix">
                    </div>
                    <div class="form-group">
                        <label for="">Jumlah Karakter</label>
                        <input type="text" class="form-control" ng-model="formData.jumlah" maxlength='2' only-num>
                    </div>
                    <div class="form-group">
                        <label for="">Awal</label>
                        <input type="text" class="form-control" ng-model="formData.awal" only-num>
                    </div>
                    <div class="form-group">
                        <label for="">Akhir</label>
                        <input type="text" class="form-control" ng-model="formData.akhir" only-num>
                    </div>
                    <div class="form-group">
                        <label for="">Tanggal Mulai Berlaku</label>
                        <input type="text" class="form-control" ng-model="formData.start_date" datepick>
                    </div>
                    <div class="form-group">
                        <label for="">Tanggal Kadaluarsa</label>
                        <input type="text" class="form-control" ng-model="formData.expiry_date" datepick>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="submitPajak()" ng-disabled="disBtn" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
