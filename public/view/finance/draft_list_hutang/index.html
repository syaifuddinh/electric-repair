<div class="col-md-12">
    <div class="ibox" ng-show="isFilter">
    <div class="ibox-title">
      <h5>Filter List Hutang</h5>
    </div>
    <form class="form-horizontal ng-valid ng-dirty ng-valid-parse" >
      <div class="ibox-content">
        <div class="form-group">
          <label class="col-md-3 control-label"><% solog.label.general.vendor %></label>
          <div class="col-md-9">
            <vendor-select-input ng-model="formData.contact_id" ng-change='searchData()'>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Tanggal Transaksi</label>
          <div class="col-md-9">
            <div class="input-daterange input-group" style="width:100%;">
              <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_date" datepick="">
              <span class="input-group-addon">to</span>
              <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_date" datepick="">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Tanggal Jatuh Tempo</label>
          <div class="col-md-9">
            <div class="input-daterange input-group" style="width:100%;">
              <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_due_date" datepick="">
              <span class="input-group-addon">to</span>
              <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_due_date" datepick="">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Status</label>
          <div class="col-md-9">
            <select ng-change='searchData()' class="form-control ng-pristine ng-valid localytics-chosen ng-empty ng-touched" data-placeholder-text-single="'Semua Status'" chosen="" allow-single-deselect="true" ng-model="formData.status">
              <option value="" class="" selected="selected"></option>
              <option value='1'>Lunas</option>
              <option value='2'>Outstanding</option>
              <option value='3'>Proses</option>
            </select>
          </div>
        </div>
      </div>
      <div class="ibox-footer">
        <a class="btn btn-sm btn-warning" ng-click="resetFilter()">Reset</a>
<!--        <button type="button" ng-click='searchData()' id='cari_data' class="btn btn-sm btn-primary">Cari</button>-->
        <a class="btn btn-default btn-sm font-bold" ng-click="exportExcel()"><i class="fa fa-file-excel-o"></i> Export All</a>
      </div>
    </form>
  </div>

    <div class="ibox">
      <div class="ibox-title">
        <h5>List Hutang</h5>
        <div class="ibox-tools">
          <button type="button" class="btn btn-success btn-sm font-bold" ng-click="isFilter = !isFilter"><i class="fa fa-filter"></i> Filter</button>
        </div>
      </div>
      <div class="ibox-content">
        <div class="alert alert-info"><i class="fa fa-info-circle"></i> Jika Hutang tidak muncul, silahkan <b>Posting</b> dahulu di Jurnal Umum</div>
        <div class="mg-t5">
            <h3>SISA HUTANG : <span id="sisa_el">0</span></h3>
        </div>
        <div class="mg-t5">
            <table class="table display compact nowrap table-bordered table-hover context-menu" id="datatable" style="width:100%;">
              <thead>
                <tr>
                  <th>Branch</th>
                  <th>Kode</th>
                  <th>Vendor</th>
                  <th>Tanggal</th>
                  <th>Jatuh Tempo</th>
                  <th>Sisa</th>
                  <th>Usia Hutang</th>
                  <th>Status</th>
                  <th style="width:8%;"></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
