<div class="col-md-12">
  <div class="ibox" ng-show="isFilter">
    <div class="ibox-title">
      <h5>Filter Penerimaan Pembayaran</h5>
    </div>
    <form class="form-horizontal ng-valid ng-dirty ng-valid-parse" >
      <div class="ibox-content">
        <div class="form-group">
          <label class="col-md-3 control-label">Branch</label>
          <div class="col-md-9">
            <select ng-change='searchData()' class="form" data-placeholder-text-single="'Choose Branch'" chosen allow-single-deselect="false" ng-model="formData.company_id" ng-options="c.id as c.name for c in data.company">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Customer</label>
          <div class="col-md-9">
            <select ng-change='searchData()' class="form" data-placeholder-text-single="'Choose Customer'" chosen allow-single-deselect="false" ng-model="formData.customer_id" ng-options="c.id as c.name for c in customers">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Tanggal Penagihan</label>
          <div class="col-md-9">
            <div class="input-daterange input-group" style="width:100%;">
              <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_date_request" datepick="">
              <span class="input-group-addon">to</span>
              <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_date_request" datepick="">
            </div>
          </div>
        </div>

       <div class="form-group">
          <label class="col-md-3 control-label">Tanggal Penerimaan</label>
          <div class="col-md-9">
            <div class="input-daterange input-group" style="width:100%;">
              <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_date_receive" datepick="">
              <span class="input-group-addon">to</span>
              <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_date_receive" datepick="">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Status</label>
          <div class="col-md-9">
            <select ng-change='searchData()' class="form-control ng-pristine ng-valid localytics-chosen ng-empty ng-touched" data-placeholder-text-single="'Semua Status'" chosen="" allow-single-deselect="true" ng-model="formData.status">
              <option value="" class="" selected="selected"></option>
              <option value='1'>Belum Terbayar</option>
              <option value='2'>Terbayar</option>
            </select>
          </div>
        </div>

      </div>
      <div class="ibox-footer">
        <a class="btn btn-sm btn-warning" ng-click="resetFilter()">Reset</a>
<!--        <button type="button" ng-change='searchData()' id='cari_data' class="btn btn-sm btn-primary">Cari</button>-->
        <a class="btn btn-default btn-sm font-bold" ng-click="exportExcel()"><i class="fa fa-file-excel-o"></i> Export All</a>
      </div>
    </form>
  </div>


  <div class="ibox">
    <div class="ibox-title">
      <h5>Penerimaan Pembayaran</h5>
      <div class="ibox-tools">
          <button type="button" class="btn btn-success btn-sm font-bold" ng-click="isFilter = !isFilter"><i class="fa fa-filter"></i> Filter</button>
        <!-- <a class="btn btn-sm btn-primary" ui-sref="finance.bill_receivable.create"><i class="fa fa-plus"></i> Add</a> -->
      </div>
    </div>
    <div class="ibox-content">
      <table class="table display compact nowrap table-bordered" id="datatable">
        <thead>
          <tr>
            <th>Kode</th>
            <th>Tgl Penagihan</th>
            <th>Tgl Penerimaan</th>
            <th>Customer</th>
            <th>Branch</th>
            <th>Status</th>
            <th style="width:8%;"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
