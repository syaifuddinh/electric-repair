<div class="col-md-12">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Closing</h5>
      <div class="ibox-tools">
        <a class="btn btn-sm btn-primary" ng-show="roleList.includes('finance.closing.add')" ng-click="create()"><i class="fa fa-plus"></i> Add</a>
      </div>
    </div>
    <div class="ibox-content">
      <table class="table display compact nowrap table-bordered table-hover context-menu" id="datatable">
        <thead>
          <tr>
            <th>Kode</th>
            <th>Branch</th>
            <th>Tanggal Closing</th>
            <th>Periode Closing</th>
            <th>Keterangan</th>
            <th>Kunci transaksi ?</th>
            <th>Status</th>
            <th style="width:8%;"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <!-- form modal -->
    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id=""><% modalFormTitle %></h4>
          </div>
          <form class="form-horizontal form-transaction_lock">
            <div class="modal-body">
              <div class="form-group">
                <label class="col-md-3 control-label">Branch</label>
                <div class="col-md-8">
                  <select class="form-control" data-placeholder-text-single="'Choose Branch'" chosen allow-single-deselect="false" ng-model="formData.companyId" ng-disabled="isEdit || isSubmit" tabindex="-1" ng-options="s.id as s.name for s in data.company">
                    <option value=""></option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">Tanggal</label>
                <div class="col-md-8">
                  <input class="form-control form-control-inline input-medium date-picker" datepick name="closingDate" ng-model="formData.closingDate" ng-disabled="isEdit || isSubmit">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">Periode</label>
                <div class="col-md-8">
                  <div class="input-daterange input-group" style="width:100%;">
                    <input type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.periode" minDate="formData.endPeriode" monthpick ng-disabled="isEdit || isSubmit">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                  <div class="mt-checkbox-list">
                    <label class="mt-checkbox mt-checkbox-outline">
                      <input type="checkbox" name="isDepresiasi" ng-model="formData.isDepresiasi" ng-disabled="(isEdit || isSubmit) && formData.status == 1" ng-true-value="1" ng-false-value="0"> Depresiasi Asset Tetap <span></span></label>
                      <label class="mt-checkbox mt-checkbox-outline">
                        <input type="checkbox" value="1" name="isLock" ng-model="formData.isLock" ng-disabled="(isEdit || isSubmit) && formData.status == 1" ng-true-value="1" ng-false-value="0"> Kunci Transaksi Bulan yang diclosing <span></span></label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label class="col-md-3 control-label">Keterangan</label>
                      <div class="col-md-8">
                        <textarea class="form-control" rows="5" ng-disabled="(isEdit || isSubmit) && formData.status == 1" name="description" ng-model="formData.description"></textarea>
                      </div>
                    </div>
                    <div class="form-group" ng-show="isEdit">
                      <label class="col-md-3 control-label">Status Closing</label>
                      <div class="col-md-8" ng-show="isEdit">
                        <select class="form-control" data-placeholder-text-single="'Choose Status'" chosen allow-single-deselect="false" ng-model="formData.status" tabindex="-1" ng-options="s.id as s.name for s in status">
                          <option value=""></option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-warning" data-dismiss="modal">Cancel</button>
                    <button type="submit" ng-disabled="isSubmit" ng-click="submit()" class="btn btn-sm btn-primary">Save</button>
                  </div>
                </form>
              </div><!-- end modal -->
            </div>
          </div>

        </div>
      </div>
