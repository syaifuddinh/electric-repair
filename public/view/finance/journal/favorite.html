<form class="form-horizontal" name="myForm" ng-submit="submitForm()" id="submitForm">
<div class="col-md-7">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Add Transaksi Favorit</h5>
      <div class="ibox-tools">
        <!-- <a class="btn btn-sm btn-primary" ui-sref="setting.account.create"><i class="fa fa-plus"></i> Add</a> -->
      </div>
    </div>
      <div class="ibox-content">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Branch</label>
          <div class="col-md-9">
            <select class="form-control" name="company_id" data-placeholder-text-single="'Choose Branch'" chosen allow-single-deselect="false" data-placeholder="Choose Header Akun" ng-model="formData.company_id" ng-options="s.id as s.name for s in data.company">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Tipe Transaksi</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Choose Tipe Transaksi'" chosen allow-single-deselect="false" ng-model="formData.type_transaction_id" ng-options="s.id as s.name for s in data.type_transaction">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Tanggal Transaksi</label>
          <div class="col-md-5">
            <input type="text" class="form-control" datepick ng-model="formData.date_transaction">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Transaksi Favorit</label>
          <div class="col-md-9">
            <select class="form-control" data-placeholder-text-single="'Choose Transaksi Favorit'" chosen allow-single-deselect="false" ng-model="formData.transaksi_favorit" ng-options="s.id as s.name for s in data.favorite">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Nominal</label>
          <div class="col-md-9">
            <input type="text" jnumber2 only-num class="form-control" ng-model="formData.nominal">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Keterangan</label>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="formData.description">
          </div>
        </div>
      </div>
      <div class="ibox-footer">
        <a ui-sref="finance.journal" class="btn btn-sm btn-warning">Kembali</a>
        <button type="submit" ng-model="submitBtn" id="sbtBtn" ng-disabled="disBtn" class="btn btn-sm btn-primary">Save</button>
      </div>
  </div>
</div>
</form>
