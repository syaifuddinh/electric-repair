<div class="col-md-12">
  <div class="ibox" ng-show="isFilter">
    <div class="ibox-title">
      <h5>Filter Transaksi Cek / Giro</h5>
    </div>
    <form class="form-horizontal ng-valid ng-dirty ng-valid-parse" >
      <div class="ibox-content">
        <div class="form-group">
          <label class="col-md-3 control-label">Branch</label>
          <div class="col-md-9">
            <select ng-change='searchData()' class="form" data-placeholder-text-single="'Choose Branch'" chosen allow-single-deselect="false" ng-model="formData.company_id" ng-options="c.id as c.name for c in data.company">
              <option value=""></option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Penerbit</label>
          <div class="col-md-9">
            <select ng-change='searchData()' class="form" data-placeholder-text-single="'Choose Penerbit'" chosen allow-single-deselect="false" ng-model="formData.penerbit_id" ng-options="c.id as c.name for c in data.customer">
              <option value=""></option>
            </select>
          </div>
        </div>
       
        <div class="form-group">
          <label class="col-md-3 control-label">Tanggal Terbit</label>
          <div class="col-md-9">
            <div class="input-daterange input-group" style="width:100%;">
              <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_date_transaction" datepick="">
              <span class="input-group-addon">to</span>
              <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_date_transaction" datepick="">
            </div>
          </div>
        </div>

       
       
        <div class="form-group">
          <label class="col-md-3 control-label">Tanggal Efektif</label>
          <div class="col-md-9">
            <div class="input-daterange input-group" style="width:100%;">
              <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_date_effective" datepick="">
              <span class="input-group-addon">to</span>
              <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_date_effective" datepick="">
            </div>
          </div>
        </div>

       
        <div class="form-group">
          <label class="col-md-3 control-label">Jumlah</label>
          <div class="col-md-9">
            <div class="input-daterange input-group" style="width:100%;">
              <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_amount" jnumber2 only-num>
              <span class="input-group-addon">to</span>
              <input ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_amount" jnumber2 only-num>
            </div>
          </div>
        </div>

      </div>
      <div class="ibox-footer">
        <a class="btn btn-sm btn-warning" ng-click="resetFilter()">Reset</a>
<!--        <button type="button" ng-click='searchData()' id='cari_data' class="btn btn-sm btn-primary">Cari</button>-->
      </div>
    </form>
  </div>

  <div class="ibox">
    <div class="ibox-title">
      <h5>Transaksi Cek/Giro</h5>
      <div class="ibox-tools">
          <button type="button" class="btn btn-success btn-sm font-bold" ng-click="isFilter = !isFilter"><i class="fa fa-filter"></i> Filter</button>
        <a ng-show="roleList.includes('finance.giro.create')" class="btn btn-sm btn-primary mg-r2" ui-sref="finance.cek_giro.create"><i class="fa fa-plus"></i> Add</a>
      </div>
    </div>
    <div class="ibox-content">
      <table class="table display compact nowrap table-bordered table-hover context-menu" id="datatable">
        <thead>
          <tr>
            <th>Kode Transaksi</th>
            <th>Branch</th>
            <th>No. Cek/Giro</th>
            <th>Tgl Terbit</th>
            <th>Tgl Efektif</th>
            <th>Penerbit</th>
            <th>Penerima</th>
            <th>Jumlah</th>
            <th>Tipe</th>
            <th>Kliring</th>
            <th>Kosong</th>
            <th>No Reff</th>
            <th style="width:10%;"></th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
