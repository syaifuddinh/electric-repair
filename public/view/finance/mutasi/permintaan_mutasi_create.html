<div class="col-md-8">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Add Permintaan Mutasi</h5>
      <div class="ibox-tools">
        <!-- <a class="btn btn-sm btn-primary" ui-sref="setting.account.create"><i class="fa fa-plus"></i> Add</a> -->
      </div>
    </div>
    <form class="form-horizontal" ng-submit="submitForm()">
      <div class="ibox-content">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
        <div class="form-group required">
            <label class="col-md-3 control-label">Tgl Permintaan</label>
            <div class="col-md-5">
              <input type="text" class="form-control" datepick ng-model="formData.date_request">
            </div>
        </div>
        <div class="form-group required">
            <label class="col-md-3 control-label">Tgl Kebutuhan</label>
            <div class="col-md-5">
              <input type="text" class="form-control" datepick ng-model="formData.date_needed">
            </div>
        </div>
        <div class="form-group required">
            <label class="col-md-3 control-label">Branch Asal</label>
            <div class="col-md-6">
              <select class="form-control" data-placeholder-text-single="'Choose Branch'" chosen allow-single-deselect="false" ng-model="formData.company_from" ng-options="s.id as s.name for s in data.company">
                <option value=""></option>
              </select>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-md-3 control-label">Branch Tujuan</label>
            <div class="col-md-6">
              <select class="form-control" data-placeholder-text-single="'Choose Branch'" chosen allow-single-deselect="false" ng-model="formData.company_to" ng-options="s.id as s.name for s in data.company_to">
                <option value=""></option>
              </select>
            </div>
          </div>
          <div class="form-group required">
          <label class="col-md-3 control-label">Akun Kas/Bank Asal</label>
          <div class="col-md-6">
            <select class="form-control" allow-single-deselect="true" chosen  data-placeholder="Choose Akun" ng-model="formData.cash_account_from" ng-options="s.id as s.code+' - '+s.name group by s.parent.name for s in data.account">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3 control-label">Akun Kas/Bank Tujuan</label>
          <div class="col-md-6">
            <select class="form-control" allow-single-deselect="true" chosen  data-placeholder="Choose Akun" ng-model="formData.cash_account_to" ng-options="s.id as s.code+' - '+s.name group by s.parent.name for s in data.account">
              <option value=""></option>
            </select>
          </div>
        </div>

        <div class="form-group required">
          <label class="col-md-3 control-label">Jumlah</label>
          <div class="col-md-5">
            <input type="text" jnumber2 only-num class="form-control" ng-model="formData.total" >
          </div>
        </div>
         <div class="form-group">
          <label class="col-md-3 control-label">Keterangan</label>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="formData.description" >
          </div>
        </div>
        <hr>
        <a ui-sref="finance.permintaan_mutasi" class="btn btn-sm btn-warning">Kembali</a>
        <button type="submit" ng-disabled="disBtn" class="btn btn-sm btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
