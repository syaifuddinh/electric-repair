    <div class="ibox" ng-show="isFilter">

            <h5><% solog.label.general.filter %></h5>
        </div>
        <form class="form-horizontal ng-valid ng-dirty ng-valid-parse">
        <div class="ibox-content">
            <div class="form-group">
                <label class="col-md-3 control-label"><% solog.label.general.branch %></label>
                <div class="col-md-9">
                    <branch-select-input ng-model='formData.company_id' ng-change='refresh_table()'></branch-select-input>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Tipe Layanan</label>
                <div class="col-md-9">
                    <select class="form" data-placeholder-text-single="'Semua Tipe Layanan'" chosen allow-single-deselect="true" ng-model="formData.service_type_id" ng-options="c.id as c.name for c in data.service_types" ng-change='refresh_table()'>
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="ibox-footer">
            <button class="btn btn-warning" ng-click='reset_filter()'>Reset</button>
        </div>
    </form>

  <div class="ibox">
    <div class="ibox-title">
      <h5><% pageTitle %></h5>
      <div class="ibox-tools">
        <button type="button" class="btn btn-success btn-sm font-bold" ng-click="isFilter = !isFilter"><i class="fa fa-filter"></i> Filter</button>
        <a ng-show="roleList.includes('marketing.price.price_list.create')" class="btn btn-sm btn-primary" ui-sref="marketing.price_list.create"><i class="fa fa-plus"></i> Add</a>
      </div>
    </div>
    <div class="ibox-content">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
      <table class="table display compact nowrap table-bordered table-hover context-menu" id="datatable">
        <thead>
          <tr>
            <th>Branch</th>
            <th>Kode</th>
            <th>Route</th>
            <th>Nama Tarif</th>
            <th>Komoditas</th>
            <th>Satuan</th>
            <th>Layanan</th>
            <th>Tipe</th>
            <th>Moda</th>
            <th>Vehicle</th>
            <th>Tarif</th>
            <th style="width:10%;"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
