<div class="col-md-12">
  <div class="ibox" ng-show="isFilter">
    <div class="ibox-title">
      <h5><% solog.label.general.filter %></h5>
    </div>
    <form class="form-horizontal ng-valid ng-dirty ng-valid-parse" ng-submit="filterJobOrder()">
      <div class="ibox-content">
        <div class="form-group" ng-hide='contact_id'>
          <label class="col-md-3 control-label"><% solog.label.general.customer %></label>
          <div class="col-md-9">
              <customer-select-input ng-model='formData.customer_id' ng-change='searchData()'></customer-select-input>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"><% solog.label.general.period %></label>
          <div class="col-md-9">
            <div class="input-daterange input-group" style="width:100%;">
              <input type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-change='searchData()' ng-model="formData.start_date" datepick="">
              <span class="input-group-addon">to</span>
              <input type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-change='searchData()' ng-model="formData.end_date" datepick="">
            </div>
          </div>
        </div>
       
        <div class="form-group">
          <label class="col-md-3 control-label"><% solog.label.general.status %></label>
          <div class="col-md-9">
            <select class="form-control ng-pristine ng-valid localytics-chosen ng-empty ng-touched" data-placeholder-text-single="'Choose Status'" chosen="" allow-single-deselect="true" ng-model="formData.status" ng-change='searchData()'>
              <option value="">-- Semua --</option>
              <option value="1">Aktif</option>
              <option value="0">Tidak Aktif</option>
            </select>
          </div>
        </div>

      </div>
      <div class="ibox-footer">
        <a class="btn btn-sm btn-warning" ng-click="resetFilter()"><% solog.label.general.reset %></a>
      </div>
    </form>
  </div>
  <div class="ibox">
    <div class="ibox-title">
      <h5><% solog.label.contract.title %></h5>
      <div class="ibox-tools" id="export_button">
        <button type="button" class="btn btn-success btn-sm font-bold" ng-click="isFilter = !isFilter"><i class="fa fa-filter"></i> <% solog.label.general.filter %></button>
        <button type="button" class="btn btn-primary btn-sm font-bold" ng-click="add()"> <% solog.label.general.add %></button>
      </div>
    </div>
    <div class="ibox-content">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
        <contract-table
            detail-route="'marketing.sales_contract.show'"
            edit-route="'marketing.sales_contract.edit'"
            is-sales-contract="true"
        />
    </div>
  </div>
</div>
