<div class="col-md-12">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Add</h5>
    </div>
    <form class="form-horizontal" ng-submit="submitForm()" onkeypress="return event.keyCode != 13;">
      <div class="ibox-content">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
      <!--  -->
      <div class="">
        <div class="form-group required">
          <label class="col-md-3">Branch</label>
          <div class="col-md-9">
            <branch-select-input ng-model="formData.company_id" />>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3"><% solog.label.general.name %></label>
          <div class="col-md-9">
            <input type="text" ng-model="formData.name" class="form-control">
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3"><% solog.label.general.address %></label>
          <div class="col-md-9">
            <input type="text" ng-model="formData.address" class="form-control" id="place_search">
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3"><% solog.label.general.city %></label>
          <div class="col-md-5">
            <select class="form-control" data-placeholder-text-single="'Choose Kota'" chosen allow-single-deselect="false" ng-model="formData.city_id" ng-options="s.id as s.city_name for s in data.city">
              <option value=""></option>
            </select>
          </div>
          <div class="col-md-4">
            <input type="text" ng-model="formData.postal_code" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">Telephone</label>
          <div class="col-md-5">
            <input type="text" ng-model="formData.phone" class="form-control">
          </div>
          <div class="col-md-4">
            <input type="text" ng-model="formData.phone2" class="form-control">
          </div>
        </div>
        <div class="form-group required">
          <label class="col-md-3">Email</label>
          <div class="col-md-6">
            <input type="text" ng-model="formData.email" class="form-control">
          </div>
        </div>
        <hr>
        <div class="form-group">
          <label class="col-md-3">Contact Person</label>
          <div class="col-md-9">
            <input type="text" ng-model="formData.contact_person" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">Email Contact Person</label>
          <div class="col-md-6">
            <input type="text" ng-model="formData.contact_person_email" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3">No. Contact Person</label>
          <div class="col-md-6">
            <input type="text" ng-model="formData.contact_person_no" class="form-control">
          </div>
        </div>
      </div>
      <hr>
      <div class="form-group required">
        <label class="col-md-3">Industri Utama</label>
        <div class="col-md-9">
          <select class="form-control" data-placeholder-text-single="'Choose Industri Utama'" chosen allow-single-deselect="false" ng-model="formData.lead_industry_id" ng-options="s.id as s.name for s in data.industry">
            <option value=""></option>
          </select>
        </div>
      </div>
      <div class="form-group required">
        <label class="col-md-3">Lead Source</label>
        <div class="col-md-9">
          <select class="form-control" data-placeholder-text-single="'Choose Source'" chosen allow-single-deselect="false" ng-model="formData.lead_source_id" ng-options="s.id as s.name for s in data.source">
            <option value=""></option>
          </select>
        </div>
      </div>
      <div class="form-group required">
        <label class="col-md-3">Status Lead</label>
        <div class="col-md-9">
          <select class="form-control" data-placeholder-text-single="'Choose Status'" chosen allow-single-deselect="false" ng-model="formData.lead_status_id" ng-options="s.id as s.status for s in data.status">
            <option value=""></option>
          </select>
        </div>
      </div>
      <div class="form-group required">
        <label class="col-md-3"><% solog.label.general.sales %></label>
        <div class="col-md-9">
          <sales-select-input ng-model="formData.sales_id" />
        </div>
      </div>

      <!--  -->
      </div>
      <div class="ibox-footer">
        <a ui-sref="marketing.lead" class="btn btn-sm btn-warning"><% solog.label.general.back %></a>
        <button type="submit" id="sbtBtn" ng-disabled="disBtn" class="btn btn-sm btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
