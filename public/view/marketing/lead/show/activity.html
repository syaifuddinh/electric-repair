<div class="sk-container">
<div class="sk-spinner sk-spinner-wave">
    <div class="sk-rect1"></div>
    <div class="sk-rect2"></div>
    <div class="sk-rect3"></div>
</div>
<table class="table display compact nowrap table-borderless">
  <tbody>
    <tr>
      <td><h4>Aktivitas</h4></td>
      <td class="text-right">
        <button ng-show="roleList.includes('marketing.leads.detail.activity.activity_create') && item.step==1" type="button" ng-click="creates()" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> Buat Aktivitas</button>
      </td>
    </tr>
  </tbody>
</table>
<table class="table display compact nowrap table-bordered" id="datatable" style="width:100%">
  <thead>
    <tr>
      <th>Nama Aktivitas</th>
      <th>Waktu</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
</table>
</div>
<!-- modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog" style="width:35%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id=""><%modalTitle%></h4>
      </div>
      <form class="form-horizontal" ng-submit="submitForm()">
        <div class="modal-body">
          <div class="form-group">
            <label for="">Nama Aktivitas</label>
            <input type="text" class="form-control" ng-model="formData.name">
          </div>
          <div class="form-group">
            <label for="">Tgl Rencana</label>
            <input type="text" class="form-control" ng-model="formData.date_activity" datepick>
          </div>
          <div class="form-group">
            <label for="">Keterangan</label>
            <textarea class="form-control" rows="4" ng-model="formData.description"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" ng-disabled="disBtn" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
