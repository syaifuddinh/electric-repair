<div class="sk-container">
<div class="sk-spinner sk-spinner-wave">
    <div class="sk-rect1"></div>
    <div class="sk-rect2"></div>
    <div class="sk-rect3"></div>
</div>
<table class="table display compact nowrap table-borderless">
  <tr>
    <td>
      <h4>Berkas Vehicle</h4>
    </td>
    <td class="text-right">
      <a ng-show="roleList.includes('marketing.leads.detail.document.create')" ng-click="creates()" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> Add</a>
    </td>
  </tr>
</table>
<table class="table display compact nowrap table-bordered">
  <thead>
    <tr>
      <th>File</th>
      <th>Nama File</th>
      <th>Tgl Upload</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="value in data.detail">
      <td>
        <a ng-show="roleList.includes('marketing.leads.detail.document.download')" download="<% value.name+'.'+value.extension %>" href="<% urls+'/'+value.file_name %>"><i class="fa fa-file"></i></a>
        <a ng-click="dltfileny(value.id)"><i class="fa fa-trash"></i></a>
      </td>
      <td><% value.name %></td>
      <td><% value.created_at|fullDate %></td>
      <td></td>
    </tr>
  </tbody>
</table>
</div>
<!-- modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog" style="width:40%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id=""><%modalTitle%></h4>
      </div>
      <form class="form-horizontal" id="forms" ng-submit="submitForm()">
        <div class="modal-body">
          <div class="form-group">
            <label for="">File</label>
            <input type="file" class="form-control" ng-model="formData.file" name="file" placeholder="Masukkan File">
          </div>
          <div class="form-group">
            <label for="">Nama File</label>
            <input type="text" class="form-control" name="name" ng-model="formData.name">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" ng-disabled="disBtn" class="btn btn-primary"><i class="fa fa-upload"></i> Upload</button>
        </div>
      </form>
    </div>
  </div>
</div>
