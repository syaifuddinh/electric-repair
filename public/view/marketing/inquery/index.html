<div class="col-md-12">
  <div class="ibox" ng-show="isFilter">
  <div class="ibox-title">
    <h5>Filter Quotation</h5>
  </div>
  <form class="form-horizontal ng-valid ng-dirty ng-valid-parse" ng-submit="filterJobOrder()">
    <div class="ibox-content">
      <div class="form-group">
        <label class="col-md-3 control-label">Customer</label>
        <div class="col-md-9">
            <customer-select-input ng-model='formData.customer_id' ng-change='searchData()'></customer-select-input>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Period</label>
        <div class="col-md-9">
          <div class="input-daterange input-group" style="width:100%;">
            <input type="text" ng-change='searchData()' class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_date" datepick="">
            <span class="input-group-addon">to</span>
            <input type="text" ng-change='searchData()' class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_date" datepick="">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Stage</label>
        <div class="col-md-9">
          <select ng-change='searchData()' name="stage" chosen class="form-control ng-pristine ng-valid localytics-chosen ng-empty ng-touched" allow-single-deselect="false" ng-model='formData.customer_stage_id' data-placeholder-text-single="'All Stage'" ng-options="c.id as c.name for c in data.customer_stage"></select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Status</label>
        <div class="col-md-9">
          <select class="form-control ng-pristine ng-valid localytics-chosen ng-empty ng-touched" data-placeholder-text-single="'All Status'" ng-change='searchData()' chosen="" allow-single-deselect="true" ng-model="formData.status_approve" >
            <option value=""></option>
            <option value="1">Penawaran</option>
            <option value="2">Penawaran Diajukan</option>
            <option value="3">Penawaran Disetujui</option>
            <option value="4">Kontrak</option>
            <option value="5">Penawaran Ditolak</option>
            <option value="6">Cancel Quotation</option>
    
          </select>
        </div>
      </div>

    </div>
    <div class="ibox-footer">
      <a class="btn btn-sm btn-warning" ng-click="resetFilter()">Reset</a>
      <!-- <button type='button' ng-click='exportExcel()' class="pull-right btn btn-default btn-sm font-bold"><i class="fa fa-file-excel-o"></i> Export</button> -->
    </div>
  </form>
</div>

  <div class="ibox">
    <div class="ibox-title">
      <h5>Quotation</h5>
      <div class="ibox-tools">
          <button type="button" class="btn btn-success btn-sm font-bold" ng-click="isFilter = !isFilter"><i class="fa fa-filter"></i> Filter</button>
        <a ng-show="roleList.includes('marketing.quotation.create')" class="btn btn-sm btn-primary" ui-sref="marketing.inquery.create"><i class="fa fa-plus"></i> Add</a>
      </div>
    </div>
    <div class="ibox-content">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
      <table class="table display compact nowrap table-bordered context-menu table-hover" id="datatable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Code</th>
            <th>Date</th>
            <th>Customer</th>
            <th>Stage</th>
            <th>Sales</th>
            <th>No. Contract</th>
            <th>Entry Via</th>
            <th>Status</th>
            <th style="width:10%;"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
