<div class="col-md-9">
  <h3>Documents</h3>
</div>
<div class="col-md-3 pull-right">
  <a ng-show="roleList.includes('marketing.quotation.detail.document.create')" class="btn btn-sm btn-success pull-right" ng-click="modalUpload()"><i class="fa fa-upload"></i> Upload</a>
</div>
<div class="sk-container col-md-12">
    <div class="sk-spinner sk-spinner-wave">
        <div class="sk-rect1"></div>
        <div class="sk-rect2"></div>
        <div class="sk-rect3"></div>
    </div>
  <hr>
  <table class="table display compact nowrap table-bordered table-striped">
    <thead>
      <tr>
        <th>File Name</th>
        <th>Uploaded At</th>
        <th>File</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-if="data.length == 0">
          <td colspan='4' class='text-center'>Tidak ada data</td>   
      </tr>
      <tr ng-repeat="value in data">
        <td><% value.name %></td>
        <td><% value.date_upload|fullDate %></td>
        <td class='text-center'>
          <a download="<% value.name+'.'+value.extension %>" href="<% urls+'/'+value.file_name %>"><i class="fa fa-file"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- modal upload -->
<div class="modal fade" id="modalUpload" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id=""><i class="fa fa-upload"></i> Upload File</h4>
      </div>
      <form class="form-horizontal" ng-submit="uploadSubmit()" id="uploadForm">
        <div class="modal-body">
          <div class="form-group">
            <label class="col-md-3">File Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="name" name="name" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3">File</label>
            <div class="col-md-9">
              <input type="file" class="form-control" name="file" >
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning btn-sm" data-dismiss="modal">Cancel</button>
          <button type="submit" ng-disabled="disBtn" class="btn btn-primary btn-sm">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
