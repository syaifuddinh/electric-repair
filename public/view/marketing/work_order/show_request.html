<div class="col-md-12">
  <div class="ibox">
    <div class="ibox-content">
      <table class="table table-borderless">
        <tbody>
          <tr>
            <td style="width:20%;">Branch</td>
            <td><span class="font-bold"><% item.company.name %></span></td>
          </tr>
          <tr>
            <td>Customer</td>
            <td><span class="font-bold"><% item.customer.name %></span></td>
          </tr>
          <tr>
            <td>Nama Pekerjaan</td>
            <td><span class=""><% item.name %></span></td>
          </tr>
          <tr>
            <td>No. BL</td>
            <td><span class=""><% item.no_bl %></span></td>
          </tr>
          <tr>
            <td>No. AJU</td>
            <td><span class=""><% item.aju_number %></span></td>
          </tr>
          <tr>
            <td>Tanggal</td>
            <td><span ng-if="item.date"><% item.date|fullDate %></span></td>
          </tr>
          <tr>
            <td>Deskripsi</td>
            <td><p><% item.description %></p></td>
          </tr>
          <tr>
            <td>User</td>
            <td><span><% item.user_create.name %></span></td>
          </tr>

        </tbody>
      </table>
    </div>
    <div class="ibox-footer">
      <a ui-sref="marketing.work_order" class="btn btn-sm btn-warning">Kembali</a>
      <a ui-sref="marketing.work_order.create_request({idrequest:item.id})" class="btn btn-sm btn-primary"><i class="fa fa-check"></i> Buat Work Order</a>
      <a class="btn btn-sm btn-danger" ng-click='reject()'> Tolak</a>
    </div>
  </div>
</div>
