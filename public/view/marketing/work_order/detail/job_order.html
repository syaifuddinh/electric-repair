<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Job Order Code</th>
      <th>Date</th>
      <th>Service</th>
      <th>Status</th>
      <th>Progress</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-if='detail_jo.length == 0'>
        <td class="text-center" colspan='7'>No data</td>
    </tr>
    <tr ng-repeat="(i,val) in detail_jo">
      <td><% i+1 %></td>
      <td><a ui-sref="operational.job_order.show({id: val.id})"><% val.code %></a></td>
      <td><% val.shipment_date|fullDate %></td>
      <td><% val.service.name %></td>
      <td><% val.kpi_status.name %></td>
      <td><% progress_name[i] %></td>
      <td class="text-center">
        <a ng-show="roleList.includes('marketing.work_order.detail.job_order.detail')" ui-sref="operational.job_order.show({id:val.id})" ui-sref-opts="{location:true}"><i class="fa fa-folder-o"></i></a>
      </td>
    </tr>
  </tbody>
</table>
