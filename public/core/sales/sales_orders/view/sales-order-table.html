<div class="ibox" ng-show="isFilter">
    <div class="ibox-title">
        <h5>Filter</h5>
    </div>
    <form class="form-horizontal ng-valid ng-dirty ng-valid-parse" ng-submit="filterSalesOrder()">
        <div class="ibox-content">
            <div class="form-group">
                <label class="col-md-3 control-label">Period</label>
                <div class="col-md-9">
                    <div class="input-daterange input-group" style="width:100%;">
                        <input type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_date" datepick="" ng-change='filterSalesOrder()'>
                        <span class="input-group-addon">to</span>
                        <input type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_date" datepick="" ng-change='filterSalesOrder()'>
                    </div>
                </div>
            </div>
        </div>
        <div class="ibox-footer">
            <a class="btn btn-sm btn-warning" ng-click="resetFilter()">Reset</a>
        </div>
    </form>
</div>
<div class="ibox">
    <button type="button" class="btn btn-success btn-sm font-bold" ng-click="isFilter = !isFilter"><i class="fa fa-filter"></i> Filter</button>
</div>
<solog-datatable options="options" id="sales_order_datatable"></solog-datatable>
