<div class="ibox">
    <div class="ibox-title">
        <h5><% pageTitle %></h5>
        <div class="ibox-tools">
            <button class="btn btn-sm btn-primary" ng-click='add()'><i class="fa fa-plus"></i> <% $root.solog.label.general.add %></button>
        </div>
    </div>
    <div class="ibox-content">
        <solog-datatable options="options" id="claim_categories_datatable"></solog-datatable>
    </div>
</div>
  

  
<div class="modal fade" id="modalKategoriKlaim" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id=""><% modalKategoriKlaimTitle %></h4>
            </div>
            <form class="form-horizontal formz">
                <div class="modal-body">
                <div class="form-group required">
                    <label for="">Nama</label>
                    <input type="text" class="form-control" name="name" ng-model="formData.name" placeholder="Nama Kategori Klaim">
                </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-warning" data-dismiss="modal">Batal</button>
                    <button type="button" ng-click='submitForm()' ng-disabled='disBtn' class="btn btn-sm btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</div>
