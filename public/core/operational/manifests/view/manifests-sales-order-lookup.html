<div>
    <button type='button' ng-click='show()' class='btn btn-primary btn-sm'>Add Item From Sales Order</button>
    <!-- modal item -->
    <div class="modal fade" id="salesModal" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog" style="width:70%;">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title pull-left" id="">Add Item From Sales Order</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              </div>

              <div class="modal-body">
                  <form class="form-horizontal" ng-submit="submitItem()">
                        <table class="table table-bordered" id="sales_detail_datatable">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Sales Order</th>
                                    <th>Customer</th>
                                    <th>Item Name</th>
                                    <th>Leftover</th>
                                    <th>Qty</th>
                                </tr>
                            </thead>
                        </table>
                    </form>
              </div>
                <div class="modal-footer">
                  <button type="button" ng-click='submitForm()' ng-disabled='disBtn' class="btn btn-primary">Save</button>
                </div>

              </form>
            </div>
        </div>
    </div>

</div>
