<div class="ibox" ng-show="isFilter">
  <div class="ibox-title">
    <h5><% $root.solog.label.general.filter %></h5>
  </div>
  <form class="form-horizontal ng-valid ng-dirty ng-valid-parse" >
    <div class="ibox-content">
      <div class="form-group">
        <label class="col-md-3 control-label"><% $root.solog.label.general.branch %></label>
        <div class="col-md-9">
            <branch-select-input  ng-change='searchData()' ng-model='formData.company_id'></branch-select-input>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label"><% $root.solog.label.general.period %></label>
        <div class="col-md-9">
          <div class="input-daterange input-group" style="width:100%;">
            <input  ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.start_date" datepick="">
            <span class="input-group-addon">to</span>
            <input  ng-change='searchData()' type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-model="formData.end_date" datepick="">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Status</label>
        <div class="col-md-9">
          <select ng-change='searchData()' class="form-control ng-pristine ng-valid localytics-chosen ng-empty ng-touched" data-placeholder-text-single="'Semua Status'" chosen="" allow-single-deselect="true" ng-model="formData.status">
            <option value="" class="" selected="selected"></option>
            <option value='1'>Terjadwal</option>
            <option value='2'>Berangkat</option>
            <option value='3'>Sampai</option>
            <option value='4'>Selesai</option>
          </select>
        </div>
      </div>

    </div>
    <div class="ibox-footer">
      <a class="btn btn-sm btn-warning" ng-click="resetFilter()"><% $root.solog.label.general.reset %></a>
    </div>
  </form>
</div>

<div class="ibox">
  <div class="ibox-title">
    <h5><% pageTitle %></h5>
    <div class="ibox-tools ibox-tools-manifest">
        <button type="button" ng-hide="hideFilterButton" class="btn btn-success btn-sm font-bold" ng-click="isFilter = !isFilter"><i class="fa fa-filter"></i> Filter</button>

        <span ng-show="createButtonAllowed" ng-if="!hideAddButton" id="addButtonContainer">
            <button 
                id="addButton"
                class="btn btn-sm btn-primary" 
                ng-click='add()'>
                    <i class="fa fa-plus"></i> <% $root.solog.label.general.add %>
            </button>
        </span>

    </div>
  </div>
  <div class="ibox-content">
    <div class="sk-spinner sk-spinner-wave">
        <div class="sk-rect1"></div>
        <div class="sk-rect2"></div>
        <div class="sk-rect3"></div>
    </div>
    <table class="table display compact nowrap table-bordered table-hover context-menu" id="datatable">
      <thead>
        <tr>          
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
