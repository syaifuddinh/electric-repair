<div class="ibox" ng-show="isFilter">
  <div class="ibox-title">
    <h5>Filter Retur Barang</h5>
  </div>
  <form class="form-horizontal ng-valid ng-dirty ng-valid-parse" >
    <div class="ibox-content">
      <div class="form-group">
        <label class="col-md-3 control-label">Branch</label>
        <div class="col-md-9">
          <branch-select-input ng-change="searchData()" ng-model="formData.company_id" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Supplier</label>
        <div class="col-md-9">
          <supplier-select-input ng-change="searchData()" ng-model="formData.supplier_id" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Periode</label>
        <div class="col-md-9">
          <div class="input-daterange input-group" style="width:100%;">
            <input type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-change="searchData()" ng-model="formData.start_date" datepick="">
            <span class="input-group-addon">to</span>
            <input type="text" class="input-sm form-control ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" ng-change="searchData()" ng-model="formData.end_date" datepick="">
          </div>
        </div>
      </div>
    
      <div class="form-group">
        <label class="col-md-3 control-label">Status</label>
        <div class="col-md-9">
          <select class="form-control ng-pristine ng-valid localytics-chosen ng-empty ng-touched" ng-change="searchData()" data-placeholder-text-single="'All Status'" chosen="" allow-single-deselect="true" ng-model="formData.status">
            <option value="" class="" selected="selected"></option>
            <option value="1">Draft</option>
            <option value="2">Approved</option>
          </select>
        </div>
      </div>

    </div>
    <div class="ibox-footer">
        <a class="btn btn-sm btn-warning" ng-click="resetFilter()">Reset</a>
        <button type="button" ng-click='searchData()' id='cari_data' class="btn btn-sm btn-primary">Cari</button>
    </div>
  </form>
</div>

<div class="ibox">
  <div class="ibox-title">
    <h5>Retur Barang</h5>
    <div class="ibox-tools">
        <button type="button" class="btn btn-success btn-sm font-bold" ng-click="isFilter = !isFilter"><i class="fa fa-filter"></i> Filter</button>
      <a ng-show="$root.roleList.includes('inventory.retur.create')" class="btn btn-sm btn-primary" ng-click='add()'><i class="fa fa-plus"></i> Add</a>
    </div>
  </div>
  <div class="ibox-content">
    <div class="sk-spinner sk-spinner-wave">
        <div class="sk-rect1"></div>
        <div class="sk-rect2"></div>
        <div class="sk-rect3"></div>
    </div>
    <table class="table display compact nowrap table-bordered table-hover context-menu" id="datatable">
      <thead>
        <tr>
          <th><% $root.solog.label.general.branch %></th>
          <th><% $root.solog.label.general.warehouse %></th>
          <th><% $root.solog.label.general.date %></th>
          <th>Kode Retur</th>
          <th><% $root.solog.label.general.supplier %></th>
          <th><% $root.solog.label.general.status %></th>
          <th style="width:5%;"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
<!-- modal -->
