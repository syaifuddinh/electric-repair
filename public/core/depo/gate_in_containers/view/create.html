<div class="col-md-12">
    <div class="ibox">
        <div class="ibox-title">
            <h5><% $root.solog.label.general.create %></h5>
        </div>
        <form class="form-horizontal">
            <div class="ibox-content">
                <div class="sk-spinner sk-spinner-wave">
                    <div class="sk-rect1"></div>
                    <div class="sk-rect2"></div>
                    <div class="sk-rect3"></div>
                </div>
                
                <div class="form-group required">
                    <label class="col-md-1 control-label"><% solog.label.general.branch %></label>
                    <div class="col-md-11">
                        <branch-select-input ng-model='formData.company_id' />
                    </div>
                </div>
                
                <div class="form-group required">
                    <label class="col-md-1 control-label"><% solog.label.general.date %></label>
                    <div class="col-md-11">
                        <input type="text" class="form-control" ng-model="formData.date" datepick>
                    </div>
                </div>
                
                <div class="form-group required">
                    <label class="col-md-1 control-label"><% solog.label.container.code %></label>
                    <div class="col-md-11">
                        <input type="text" class="form-control" ng-model='formData.no_container'>
                    </div>
                </div>

                <div class="form-group required">
                    <label class="col-md-1 control-label"><% solog.label.general.container_type %></label>
                    <div class="col-md-11">
                        <container-types-select-input ng-model="formData.container_type_id" />
                    </div>
                </div>

                <div class="form-group required">
                    <label class="col-md-1 control-label"><% solog.label.general.owner %></label>
                    <div class="col-md-11">
                        <contact-select-input ng-model="formData.owner_id" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-1 control-label"><% solog.label.general.description %></label>
                    <div class="col-md-11">
                        <textarea class='form-control' ng-model='formData.description'></textarea>
                    </div>
                </div>
                
            </div>
            
            <div class="ibox-footer">
                <div class="btn-group">
                    <a ng-click='backward()' class="btn btn-sm btn-warning"><% $root.solog.label.general.back %></a>
                    <button type="button" ng-click='submitForm()' ng-disabled="disBtn" class="btn btn-sm btn-primary"><% $root.solog.label.general.save %></button>
                </div>
            </div>
        </form>
    </div>
</div>
