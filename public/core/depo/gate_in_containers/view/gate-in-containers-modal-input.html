<span ng-hide='hide_input'>
    <div class="input-group" ng-click="cariItem()">
        <input type="text" readonly class="form-control" ng-model="item_name">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
    </div>
</span>

<span ng-hide='hide_button'>
    <button type='button' class='btn btn-sm btn-success' ng-click="cariItem()"><% button_label %></button>
</span>

<solog-modal id='item_modal' title='"Items"' hide-save='1' width-percent='80'>
    <gate-in-containers-table is-multiple='is_multiple'  hide-action='1' hide-status='1' input-mode='1' hide-add='1'></item-table>
</solog-modal>
