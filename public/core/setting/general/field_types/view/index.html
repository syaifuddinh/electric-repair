<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left"><% solog.label.additional_fields.title %></h3>
    <div class="ibox-tools">
    <a ng-click="add()" class="btn btn-sm btn-primary pull-right"><i class="fa fa-plus"></i> <% solog.label.general.add %></a>
    </div>
  </div>
  <div class="panel-body">
    <table class="table display compact nowrap table-bordered table-hover context-menu" id="datatable">
      <thead>
        <tr>
          <th style="width:20%;"><% solog.label.general.name %></th>
          <th><% solog.label.general.type %></th>
          <th style="width:10%;"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <solog-modal title='modalTitle'>
      <additional-fields-create form-data='formData'></additional-fields-create>
  </solog-modal>
</div>
