<div class="col-md-12">
  <div class="ibox">
    <div class="ibox-title">
      <h5><% $root.pageTitle %></h5>
    </div>
    <form class="form-horizontal" ng-submit="submitForm()" onkeypress="return event.keyCode != 13;">
      <div class="ibox-content">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
        </div>
      <!--  -->
        <div class="row">
          <div class="col-md-6">
            <h5>General Info</h5>
            <div class="form-group">
              <label class="col-md-3"><% $root.solog.label.general.branch %></label>
              <div class="col-md-9">
                <branch-select-input ng-model='formData.company_id' />
              </div>
            </div>
            <div class="form-group required">
              <label class="col-md-3">Nama Perusahaan</label>
              <div class="col-md-9">
                <input type="text" id="name" ng-model="formData.name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3">Nama Pemilik</label>
              <div class="col-md-9">
                <input type="text" id="owner_name" ng-model="formData.owner_name" class="form-control">
              </div>
            </div>
            <div class="form-group required">
              <label class="col-md-3"><% $root.solog.label.general.category %></label>
              <div class="col-md-9">
                <select id="category" class="form-control" data-placeholder-text-single="'Choose Category'" chosen allow-single-deselect="false" ng-model="formData.category" ng-options="c.id as c.name for c in category">
                  <option value=""></option>
                </select>
              </div>
            </div>
            <div class="form-group required" ng-if='formData.is_pelanggan == 1'>
              <label class="col-md-3">Jabatan</label>
              <div class="col-md-9">
                <input type="text" id="position" ng-model="formData.position" class="form-control">
              </div>
            </div>

            <div class="form-group required">
              <label class="col-md-3">Address</label>
              <div class="col-md-9">
                <input type="text" id="address" ng-model="formData.address" class="form-control" id="place_search">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3">Latitude</label>
              <div class="col-md-9">
                <input type="text" id="latitude" ng-model="formData.latitude" ng-change="updateMap(formData.latitude, formData.longitude)" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3">Longitude</label>
              <div class="col-md-9">
                <input type="text" id="longitude" ng-model="formData.longitude" ng-change="updateMap(formData.latitude, formData.longitude)" class="form-control">
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-md-12">
                <solog-map-with-marker 
                  is-draggable='true' 
                  with-popup='true' 
                  init-lat='formData.latitude' 
                  init-lng='formData.longitude'>
                </solog-map-with-marker>
              </div>
            </div>

            <div class="form-group required">
              <label class="col-md-3">City</label>
              <div class="col-md-9">
                <select id="city" class="form-control" data-placeholder-text-single="'Choose Kota'" chosen allow-single-deselect="false" ng-model="formData.city_id" ng-options="s.id as s.city_name for s in data.city">
                  <option value=""></option>
                </select>
              </div>

            </div>

            <div class="form-group">
              <label class="col-md-3">Postal Code</label>
              <div class="col-md-9">
                <input type="text" id="postal_code" ng-model="formData.postal_code" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3">Phone</label>
              <div class="col-md-5">
                <input type="text" id="phone" ng-model="formData.phone" class="form-control" placeholder="Telepon 1">
              </div>
              <div class="col-md-4">
                <input type="text" id="phone2" ng-model="formData.phone2" class="form-control" placeholder="Telepon 2">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3">Fax</label>
              <div class="col-md-5">
                <input type="text" ng-model="formData.fax" class="form-control">
              </div>
            </div>
            <div class="form-group" ng-required='formData.is_vendor != 1'>
              <label class="col-md-3">Email</label>
              <div class="col-md-9">
                <input id="email" ng-model="formData.email" name="email" class="form-control">
              </div>
            </div>
            <hr>
            <h5>Contact Person</h5>
            <div class="form-group">
              <label class="col-md-3">Contact Person</label>
              <div class="col-md-9">
                <input type="text" ng-model="formData.contact_person" class="form-control">
              </div>
            </div>
            <div class="form-group" ng-if="formData.is_pelanggan ==1">
              <label class="col-md-3">Contact Person Position</label>
              <div class="col-md-9">
                <input type="text" ng-model="formData.contact_person_position" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3">Email Contact Person</label>
              <div class="col-md-6">
                <input type="text" ng-model="formData.contact_person_email" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3">No. Contact Person </label>
              <div class="col-md-5">
                <input type="text" ng-model="formData.contact_person_no" placeholder="Telepon 1" class="form-control">
              </div>
              <div class="col-md-4">
                <input type="text" ng-model="formData.contact_person_no_2" placeholder="Telepon 2" class="form-control">
              </div>
            </div>
            <div class="form-group" ng-show='!hide_type'>
              <label class="col-md-3">Type</label>
              <div class="col-md-5">
                <!-- <switch ng-model="formData.is_pegawai" on="1" off="0" small class="green"></switch> Pegawai <br><br> -->
                <div class="checkbox checkbox-primary">
                  <input type="checkbox" id="checkbox1" ng-model="formData.is_pegawai" ng-true-value="1" ng-false-value="0">
                  <label for="checkbox1">Pegawai</label>
                </div>
                <div class="checkbox checkbox-primary">
                  <input type="checkbox"  ng-model="formData.is_investor" ng-true-value="1" ng-false-value="0">
                  <label for="">Investor</label>
                </div>
                <div class="checkbox checkbox-primary">
                  <input type="checkbox"  ng-model="formData.is_pelanggan" ng-true-value="1" ng-false-value="0">
                  <label for="">Customer / Pembayar</label>
                </div>
                <div class="checkbox checkbox-primary">
                  <input type="checkbox"  ng-model="formData.is_asuransi" ng-true-value="1" ng-false-value="0">
                  <label for="">Asuransi</label>
                </div>
                <div class="checkbox checkbox-primary">
                  <input type="checkbox"  ng-model="formData.is_supplier" ng-true-value="1" ng-false-value="0" id="supplierCheckbox">
                  <label for="">Supplier</label>
                </div>
                <div class="checkbox checkbox-primary">
                  <input type="checkbox"  ng-model="formData.is_depo_bongkar" ng-true-value="1" ng-false-value="0">
                  <label for="">Depo Bongkar</label>
                </div>
                <div class="checkbox checkbox-primary">
                  <input type="checkbox"  ng-model="formData.is_helper" ng-true-value="1" ng-false-value="0">
                  <label for="">Helper</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="checkbox checkbox-primary hidden">
                  <input type="checkbox"  ng-model="formData.is_driver" ng-true-value="1" ng-false-value="0">
                  <label for="">Sopir</label>
                </div>
                <div class="checkbox checkbox-primary">
                  <input type="checkbox"  ng-model="formData.is_vendor" ng-true-value="1" ng-false-value="0">
                  <label for="">Vendor</label>
                </div>
                <div class="checkbox checkbox-primary">
                  <input type="checkbox"  ng-model="formData.is_sales" ng-true-value="1" ng-false-value="0">
                  <label for="">Sales</label>
                </div>
                <div class="checkbox checkbox-primary">
                  <input type="checkbox"  ng-model="formData.is_kurir" ng-true-value="1" ng-false-value="0">
                  <label for="">Kurir</label>
                </div>
                <div class="checkbox checkbox-primary">
                  <input type="checkbox"  ng-model="formData.is_pengirim" ng-true-value="1" ng-false-value="0">
                  <label for="">Pengirim</label>
                </div>
                <div class="checkbox checkbox-primary">
                  <input type="checkbox"  ng-model="formData.is_penerima" ng-true-value="1" ng-false-value="0">
                  <label for="">Penerima</label>
                </div>

                <div class="checkbox checkbox-primary">
                  <input type="checkbox"  ng-model="formData.is_staff_gudang" ng-true-value="1" ng-false-value="0">
                  <label for="">Staff Warehouse</label>
                </div>

                <div class="checkbox checkbox-primary">
                  <input type="checkbox"  ng-model="formData.is_driver" ng-true-value="1" ng-false-value="0">
                  <label for="">Driver</label>
                </div>

              </div>
            </div>
            <div class="form-group" ng-show='formData.is_pelanggan == 1'>
              <label class="col-md-3">No. NPWP</label>
              <div class="col-md-9">
                <input type="text" ng-model="formData.contact_person_npwp" class="form-control" >
              </div>
            </div>
            <span ng-if='formData.is_pelanggan == 1'>
              <div class="form-group" >
                <label class="col-md-3">Nama Customer Service</label>
                <div class="col-md-9">
                  <select class="form-control" data-placeholder-text-single="'Choose Customer Service'" chosen allow-single-deselect="true" ng-model="formData.customer_service_id" ng-options="s.id as s.name for s in pegawai" ng-disabled="!$root.roleList.includes('contact.contact.edit.customer_service_name')">
                    <option value=""></option>
                  </select>
                  <b ng-show="!$root.roleList.includes('contact.contact.edit.customer_service_name')">Anda tidak diijinkan untuk mengisi field ini</b>
                </div>
              </div>
              <div class="form-group" >
                <label class="col-md-3">Facebook Account</label>
                <div class="col-md-9">
                  <input type="text" ng-model="formData.personal_facebook_account" class="form-control">
                </div>
              </div>
              <div class="form-group" >
                <label class="col-md-3">Instagram Account</label>
                <div class="col-md-9">
                  <input type="text" ng-model="formData.personal_instagram_account" class="form-control">
                </div>
              </div>
            </span>

            <div class="form-group" ng-if='formData.is_pelanggan == 1'>
              <label class="col-md-3">Nama Sales</label>
              <div class="col-md-9">
                <select class="form-control" data-placeholder-text-single="'Choose Sales'" chosen allow-single-deselect="true" ng-model="formData.sales_id" ng-options="s.id as s.name for s in sales" ng-disabled="!$root.roleList.includes('contact.contact.edit.sales_name')">
                  <option value=""></option>
                </select>

                <b ng-show="!$root.roleList.includes('contact.contact.edit.sales_name')">Anda tidak diijinkan untuk mengisi field ini</b>
              </div>
            </div>

            <div class="form-group" ng-if='formData.is_driver == 1'>
              <label class="col-md-3">Status Driver</label>
              <div class="col-md-9">
                <select class="form-control" data-placeholder-text-single="'Status Driver'" chosen allow-single-deselect="true" ng-model="formData.driver_status" ng-options="s.id as s.name for s in driver_status">
                  <option value=""></option>
                </select>
              </div>
            </div>

            <div class="form-group required" ng-show='formData.is_driver == 1 && formData.driver_status == 4'>
              <label class="col-md-3">Vendor driver</label>
              <div class="col-md-9">
                <select class="form-control" data-placeholder-text-single="'Choose Vendor'" chosen allow-single-deselect="false" ng-model="formData.parent_id" ng-options="s.id as s.name for s in vendor">
                  <option value=""></option>
                </select>
              </div>

            </div>

            <div class="form-group" ng-hide="formData.is_vendor==0">
              <label class="col-md-3">Vendor Type</label>
              <div class="col-md-9">
                <select class="form-control" data-placeholder-text-single="'Choose Vendor Type'" chosen allow-single-deselect="true" ng-model="formData.vendor_type_id" ng-options="s.id as s.name for s in data.vendor_type">
                  <option value=""></option>
                </select>
              </div>
            </div>
            <div class="form-group required" ng-if="formData.is_pengirim==1 || formData.is_penerima==1">
              <label class="col-md-3">Address Type</label>
              <div class="col-md-9">
                <select class="form-control" data-placeholder-text-single="'Choose Tipe Alamat'" chosen allow-single-deselect="true" ng-model="formData.address_type_id" ng-options="s.id as s.name for s in data.address_type">
                  <option value=""></option>
                </select>
              </div>
            </div>
            <div class="form-group" ng-hide="formData.is_pegawai==0">
              <label class="col-md-3">No. Pegawai</label>
              <div class="col-md-6">
                <input type="text" ng-model="formData.pegawai_no" class="form-control">
              </div>
            </div>

          </div>
          <div class="col-md-6">
            <h5>Company Account Info</h5>
            <div class="form-group" ng-if="formData.is_pelanggan != 1">
              <label class="col-md-3">Akun Hutang</label>
              <div class="col-md-9">
                <select class="form-control" data-placeholder-text-single="'Choose Akun / Kosongkan bila Default'" chosen allow-single-deselect="true" ng-model="formData.akun_hutang" ng-options="s.id as s.name for s in data.account">
                  <option value=""></option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3">Akun Piutang</label>
              <div class="col-md-9">
                <select class="form-control" data-placeholder-text-single="'Choose Akun / Kosongkan bila Default'" chosen allow-single-deselect="true" ng-model="formData.akun_piutang" ng-options="s.id as s.name for s in data.account">
                  <option value=""></option>
                </select>
              </div>
            </div>
            <div class="form-group" ng-if="formData.is_pelanggan != 1">
              <label class="col-md-3">Akun Uang Muka Supplier</label>
              <div class="col-md-9">
                <select class="form-control" data-placeholder-text-single="'Choose Akun / Kosongkan bila Default'" chosen allow-single-deselect="true" ng-model="formData.akun_um_supplier" ng-options="s.id as s.name for s in data.account">
                  <option value=""></option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3">Akun Uang Muka Customer</label>
              <div class="col-md-9">
                <select class="form-control" data-placeholder-text-single="'Choose Akun / Kosongkan bila Default'" chosen allow-single-deselect="true" ng-model="formData.akun_um_customer" ng-options="s.id as s.name for s in data.account">
                  <option value=""></option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3">Term of Payment (days)</label>
              <div class="col-md-3">
                <input type="text" jnumber2 only-num ng-model="formData.term_of_payment" ng-readonly="!$root.roleList.includes('contact.contact.edit.term_of_payment')" class="form-control">
                <b ng-show="!$root.roleList.includes('contact.contact.edit.term_of_payment')">Anda tidak diijinkan untuk mengisi field ini</b>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3">Limit Piutang</label>
              <div class="col-md-5">
                <input type="text" jnumber2 only-num ng-model="formData.limit_piutang"  ng-readonly="!$root.roleList.includes('contact.contact.edit.limit_piutang')"  class="form-control">
                <b ng-show="!$root.roleList.includes('contact.contact.edit.limit_piutang')">Anda tidak diijinkan untuk mengisi field ini</b>
              </div>
            </div>
            <div class="form-group" ng-if="formData.is_pelanggan != 1">
              <label class="col-md-3">Limit Hutang</label>
              <div class="col-md-3">
                <input type="text" jnumber2 only-num ng-model="formData.limit_hutang" class="form-control">
              </div>
            </div>

            <div class="form-group required">
              <label class="col-md-3">No. KTP / NIK</label>
              <div class="col-md-9">
                <input type="text" ng-model="formData.no_ktp" class="form-control" maxlength='16'>
              </div>
            </div>

            <div class="form-group" ng-show="formData.is_pelanggan != 1">
              <label class="col-md-3">NPWP Induk</label>
              <div class="col-md-9">
                <input type="text" ng-model="formData.npwp_induk" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3">NPWP</label>
              <div class="col-md-9">
                <input type="text" ng-model="formData.npwp" class="form-control">
              </div>
            </div>
            <div class="form-group" ng-if="formData.is_pelanggan != 1">
              <label class="col-md-3">PKP</label>
              <div class="col-md-3">
                <input type="checkbox"  ng-model="formData.pkp" ng-true-value="1" ng-false-value="0">
              </div>
            </div>
            <span ng-if="formData.is_pelanggan == 1">
              <div class="form-group">
                <label class="col-md-3">No. TDP</label>
                <div class="col-md-9">
                  <input type="text"  ng-model="formData.no_tdp" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3">No. SIUP / NIB</label>
                <div class="col-md-9">
                  <input type="text"  ng-model="formData.no_siup" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3">No. SPPKP</label>
                <div class="col-md-9">
                  <input type="text"  ng-model="formData.no_sppkp" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3">Customer Service</label>
                <div class="col-md-9">
                  <input type="text"  ng-model="formData.company_customer_service" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3">Website</label>
                <div class="col-md-9">
                  <input type="text"  ng-model="formData.website" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3">Facebook Account</label>
                <div class="col-md-9">
                  <input type="text"  ng-model="formData.company_facebook_account" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3">Instagram Account</label>
                <div class="col-md-9">
                  <input type="text"  ng-model="formData.company_instagram_account" class="form-control">
                </div>
              </div>
              <div class="form-group" ng-if="formData.is_pelanggan == 1">
                <label class="col-md-3">Purchase Purpose</label>
                <div class="col-md-9">
                  <input type="text"  ng-model="formData.purchase_purpose" class="form-control">
                </div>
              </div>
            </span>
            <div class="form-group">
              <label class="col-md-3">Description</label>
              <div class="col-md-9">
                <input type="text" ng-model="formData.description" class="form-control">
              </div>
            </div>
            <hr>
            <h5>Bank Info</h5>
            <div class="form-group">
              <label class="col-md-3">Bank Account Number</label>
              <div class="col-md-9">
                <input type="text" ng-model="formData.rek_no" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3">Account Owner</label>
              <div class="col-md-9">
                <input type="text" ng-model="formData.rek_milik" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3">Bank Name</label>
              <div class="col-md-9">
                <select class="form-control" data-placeholder-text-single="'Choose Bank'" chosen allow-single-deselect="true" ng-model="formData.rek_bank_id" ng-options="s.id as s.name for s in data.bank">
                  <option value=""></option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3">Branch Account</label>
              <div class="col-md-9">
                <input type="text" ng-model="formData.rek_cabang" class="form-control">
              </div>
            </div>

          </div>
        </div>
        <div class="row" ng-show="formData.is_pelanggan ==1 && !params.id">
          <hr>
          <div>
            <div class="col-md-6">
              <h5>Files</h5>
              <div class="form-group required">
                <label class="col-md-3">KTP</label>
                <div class="col-md-9">
                  <input type="file" name="file_ktp" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3">NPWP</label>
                <div class="col-md-9">
                  <input type="file" name="file_npwp" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3">TDP</label>
                <div class="col-md-9">
                  <input type="file" name="file_tdp" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3">SIUP / NIB</label>
                <div class="col-md-9">
                  <input type="file" name="file_siup" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3">SPPKP</label>
                <div class="col-md-9">
                  <input type="file" name="file_sppkp" class="form-control">
                </div>
              </div>
            </div>
          </div>
        </div>
      <!--  -->
      <!-- <pre><% jStyle(formData) %></pre> -->
      </div>
      <div class="ibox-footer">
        <a ng-click='backward()' class="btn btn-sm btn-warning" ng-hide="id_modal_input">Back</a>
        <button type="submit" id="sbtBtn" ng-disabled="disBtn" class="btn btn-sm btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
<!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=places&key=AIzaSyCYHxT3gwgKMB59YAsXF0MG2oiVZwuNXu4"></script> -->
