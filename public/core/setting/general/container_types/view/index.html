<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left"><% solog.label.additional_fields.title %></h3>
    <div class="ibox-tools">
    <a ng-click="add()" class="btn btn-sm btn-primary pull-right"><i class="fa fa-plus"></i> <% solog.label.general.add %></a>
    </div>
  </div>
  <div class="panel-body">
        
        <solog-datatable options='options' id='datatable'></solog-datatable>
  </div>
  <solog-modal title='modalTitle' on-submit='submitForm()'>
      <additional-fields-create form-data='formData' idd='"datatable"'></additional-fields-create>
  </solog-modal>
</div>
