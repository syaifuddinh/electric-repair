<div class="ibox" ng-show="isFilter">
  <div class="ibox-title">
    <h5>Filter</h5>
  </div>
  <form class="form-horizontal ng-valid ng-dirty ng-valid-parse" >
    <div class="ibox-content">
      <div class="form-group">
        <label class="col-md-3 control-label">Type</label>
        <div class="col-md-9">
          <div class="checkbox-inline">
            <label for="">
              <input type="checkbox" ng-model="formData.isAsset" ng-change='searchData()'> Assets
            </label>
          </div>
          <div class="checkbox-inline">
            <label for="">
              <input type="checkbox" ng-model="formData.isJasa" ng-change='searchData()'> Services
            </label>
          </div>
        </div>
      </div>


    </div>
    <div class="ibox-footer">
      <a class="btn btn-sm btn-warning" ng-click="resetFilter()">Reset</a>
      <!-- <a href="<%baseUrl+'/excel/inventory_kategori_export'%>" class="btn btn-default btn-sm font-bold"><i class="fa fa-file-excel-o"></i> Export All</a> -->
      <span id="category_export_button"></span>
    </div>
  </form>
</div>

<div class="ibox">
  <div class="ibox-title">
    <h5>Item Categories</h5>
    <div class="ibox-tools">
        <button type="button" class="btn btn-success btn-sm font-bold" ng-click="isFilter = !isFilter"><i class="fa fa-filter"></i> Filter</button>

        <span ng-hide='hideAddButton'>
            <a ng-show="$root.roleList.includes('inventory.category.create')" class="btn btn-sm btn-primary" ui-sref="inventory.category.create"><i class="fa fa-plus"></i> Add New</a>
        </span>
    </div>
  </div>
  <div class="ibox-content">
    <div class="sk-spinner sk-spinner-wave">
        <div class="sk-rect1"></div>
        <div class="sk-rect2"></div>
        <div class="sk-rect3"></div>
    </div>
    <table class="table display compact nowrap table-bordered table-hover context-menu" id="datatable">
      <thead>
        <tr>
          <th>Main Category</th>
          <th>Code</th>
          <th>Name</th>
          <th>Assets</th>
          <th>Services</th>
          <th>Description</th>
          <th style="width:5%;"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
