<div class="sk-container">
  <div class="sk-spinner sk-spinner-wave">
    <div class="sk-rect1"></div>
    <div class="sk-rect2"></div>
    <div class="sk-rect3"></div>
  </div>
  <table class="table display compact nowrap table-borderless">
    <tbody>
      <tr>
        <td class="text-right btn-area">
          <a 
            ng-show="$root.roleList.includes('inventory.setting.warehouse.create')" 
            type="button"
            class="btn btn-sm btn-primary mg-r1"
            ng-click="add()"
           >
                <i class="fa fa-plus"></i> <% $root.solog.label.general.add %>
        </a>
        </td>
      </tr>
    </tbody>
  </table>
  <solog-datatable options='options' id='datatable' created-row='createdRow'></solog-datatable>
</div>
