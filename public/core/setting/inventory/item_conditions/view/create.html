<div class="col-md-8">
  <div class="ibox">
    <div class="ibox-title">
      <h5><% $root.solog.label.general.create %></h5>
    </div>
    <form class="form-horizontal">
        <div class="ibox-content">
            <div class="sk-spinner sk-spinner-wave">
                <div class="sk-rect1"></div>
                <div class="sk-rect2"></div>
                <div class="sk-rect3"></div>
            </div>

            <div class="form-group required">
                <label class="col-md-3 control-label"><% solog.label.general.name %></label>
                <div class="col-md-5">
                    <input type="text" class="form-control" ng-model="formData.name">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label"><% solog.label.general.description %></label>
                <div class="col-md-5">
                    <textarea class='form-control' ng-model='formData.description'></textarea>
                </div>
            </div>

        </div>
        <div class="ibox-footer">
            <div class="btn-group">
                <a ng-click='backward()' class="btn btn-sm btn-warning"><% $root.solog.label.general.back %></a>
                <button type="button" ng-click='submitForm()' ng-disabled="disBtn" class="btn btn-sm btn-primary">Save</button>
            </div>
        </div>
    </form>
  </div>
</div>
