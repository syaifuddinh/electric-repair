<span ng-hide='hide_input'>
    <div class="input-group" ng-click="cariItem()">
        <input type="text" readonly class="form-control" ng-model="item_name">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
    </div>
</span>
<span ng-hide='hide_button'>
    <button type='button' class='btn btn-sm btn-success' ng-click="cariItem()"><% button_label %></button>
</span>

<solog-modal id='item_warehouse_modal' title='"Items"' hide-save='1' width-percent='80'>
    <item-warehouses-table is-multiple='is_multiple' customer-id='customer_id' warehouse-id='warehouses_id'></item-warehouses-table>
</solog-modal>
